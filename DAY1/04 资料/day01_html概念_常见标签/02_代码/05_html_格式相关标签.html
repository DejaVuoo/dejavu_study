<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 水平线  hr  
            size 粗细
            color 颜色
    -->
    <hr size="5px" color="red">


    <!-- 换行  br -->
    爱你孤身听演讲<br>
    爱你手持霰弹枪<br>
    爱你对峙过首相<br>
    爱你不忘补一枪<br>

    <!-- 粗体 -->
    <b>粗体</b>  
    <strong>粗体</strong>  <!-- html5建议:重要的文本应该用 <strong> 标签表示 -->

    <!-- 斜体 -->
    <i>斜体</i>
    <em>斜体</em> <!-- html5建议:被强调的文本应该用 <em> 标签表示 -->

    <!-- 下划线 -->
    <u>下划线</u>

    <!-- 标记标签 -->
    <mark>划重点</mark> <!-- html5建议:被标记的或者高亮显示的文本应该用 <mark> 标签表示 -->

</body>
</html>
