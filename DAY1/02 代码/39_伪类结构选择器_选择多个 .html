		<style>
			/* 
			 1,给奇数个li元素设置成红色
			 2,给偶数个li元素设置成绿色
			 3,给前五个li元素设置成紫色
			 4、找到从第5个1i元素以后的元素设置成蓝色
			  */
		li:nth-child(odd){
			color:red;
		}
		li:nth-child(even){
			color:green;
		}
		li:nth-child(-n+5){
			color:purple;
		}
		li:nth-child(n+13){
			color:gold;
		}
		
		</style>
