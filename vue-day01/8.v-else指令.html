<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <!-- v-else是需要紧跟在v-if指令后面的 表示和v-if相反的显示 -->
        <button @click="show = !show">点我切换标题的显示隐藏</button>
        <h1 v-if="show">标题1</h1>
        <h1 v-else>标题2</h1>
    </div>
    <script src="./vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                show:true
            }
         })
    </script>
</body>

</html>
