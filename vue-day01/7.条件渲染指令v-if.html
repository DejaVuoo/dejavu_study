<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <!-- v-if后面是通过布尔值来确认元素的显示与否 -->
        <!-- 第三个指令 v-if后面的布尔值如果为真 元素显示 否则元素隐藏 -->
        <h1 v-if="show">这是一个动态显示的标题</h1>
        <button @click="show = !show">点我切换标题的显示隐藏</button>
    </div>
    <script src="./vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                show:true
            }
         })
    </script>
</body>

</html>
