    * {margin: 0;padding: 0;}

    }

    .movies img {

    }



    body {
      display: flex;
      justify-content: center;
    }


    .container {
      display: grid;
      position: relative;
      /* margin: 0 auto; */
      grid-template-columns: 1fr 1fr 1fr 1fr 1fr;
      grid-template-rows: 1fr 1fr;
      text-align: center;
      align-items: center;
      gap: 15px;
      padding: 20px;
      margin-top: 100px;
      /* width: 100%; */
      background-color: aquamarine;
      border: 1px solid #121212;
    }

    .item{
      position: relative;
    }

    .container>.item>.details {
      display: none;
      
      z-index: 9;
      top: 10px;
      left: 100%;
      width: 338px;
      padding: 25px;
      font-size: 13px;
      color: #777777;
      background-color: white;
      border: 1px solid #ccc;
      box-shadow: 0 0 5px 5px #00000088;
      box-sizing: border-box;
      transition: 0.3s;
      /* height: 376px; */
    }

    .container>.item:hover .details {
      display: block;
      position: absolute;
    }

    .container>.item>.details>div {
      /* color: #ff0303; */
      margin: 10px 0;
    }

    .container>.item>.details>p {
      margin: 10px 0;
      /* color: #000; */
    }

    .container>.item>.details>.keyword {
      width: 88%;
    }

    .container>.item>.details>.evaluate {
      /* display: inline-block; */
      width: 100%;
      padding: 6px;
      border: 1px solid #cccccc;
      background-color: #d4d3d3;
    }

    .container>.item>.details>button {
      margin-right: 20px;
      padding: 4px 8px;
      background-color: white;
      border: 1px solid #777777;
    }
  </style>
</head>

      <div class="details " >

        </div>

        <button>想看</button><button>看过</button>
