<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <!-- 点击a标签跳转到百度去 -->
        <!-- 如果希望动态地绑定标签内部的属性 必须通过v-bind:属性名 这个指令  可以简写成:-->
        <a :href="url">{{count}}</a>
    </div>
    <script src="./vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                count:'百度',
                url:"http://www.baidu.com"
            }
            })
    </script>
</body>

</html>
