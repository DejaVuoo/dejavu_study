<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 
            变量必须以字母开头
            变量也能以 $ 和 _ 符号开头（不过我们不推荐这么做）
            变量名称对大小写敏感（y 和 Y 是不同的变量）
            不能是关键字或者保留字
            尽量见名知意
        */

        var b2 = 10
        /* var 2b */

        var P = 10
        var p = 20
        console.log(p);

        //不能是关键字或者保留字
        /* var if  */ 

        //您也应该避免使用 JavaScript 内置的对象、属性和方法的名称作为 Javascript 的变量或函数名：
        /* var name = '张三' */ /* name是表单标签的属性名,某些情况下会出问题 */
        var username = '张三'

        //见名知意
        var age 
        var score
        var year
        var getMaxAge /* 驼峰命名法 */

    </script>
</body>
</html>
