<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			console.log(10 + 20); //30
			console.log(10 - 20); //-1
			console.log(10 * 20); //200
			console.log(10 / 20); //0.5 结果可以是小数
			console.log(10 % 20); //10
			/*小数的注意点：在某些情况下，显示的是一个无限接近的数*/
			console.log(0.1 + 0.2); //0.30000000000000004

			/*很少使用小数来比较*/
			console.log((0.1 + 0.2) == 0.3); //false


			/*四位数 1234 ==>10*/
			
			
			
			
		</script>
	</body>
</html>
