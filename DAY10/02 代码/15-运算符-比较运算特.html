<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			/*语法
		> < >= <= != ==
		 */
			console.log(10 > 20); //false
			console.log(10 == 20); //false
			console.log(10 != 20); //true
			//=和==区别
			console.log(10);
			console.log('10');
			console.log(10 = '10'); //true=识别不了数据的类型
			console.log(10 == '10'); //fa1se全等于还要比较类型

			//NaN比较六亲不认
			console.log(NaN === NaN);//false
			console.log(NaN !== NaN);//true
		</script>
	</body>
</html>
