<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!-- 2,外链式
			新建一个js文件，将is代码放进去，在htm1页面中使用script标签引入
			 
			 好处：可以在多个页面中引入，提高代码的复用性
			 
			 注意点
		 如果一个script标签中，既有内嵌式，又有外联式，只会执行外链式
			 -->
			 
		<script src="mone.js">
			alert("没钱人亲眼目睹") 
		</script>
		<!-- 
		 
		 如果还需要编写js代码，重新开一个标签
		 
		 
		 -->
		<script>
			alert("没钱人亲眼目睹")     
		</script>
	</body>
	
</html>
