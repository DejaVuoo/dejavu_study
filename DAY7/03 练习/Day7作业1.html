<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			body{
				background: #000;
			}
			*{
				margin: 0;
				padding: 0;
			}
			.rain{
				width: 10px;
				height: 200px;
				background-image:linear-gradient(180deg,rgb(0,0,0,0),gold);
				
				margin: 0 auto;
				border-radius: 0 0 90px 90px;
				
				animation: raindrops 2s infinite;
			}
			@keyframes raindrops{
				from{transform: translateY(-200px)}
				to{transform: translateY(1000px);}
			}
			
		</style>
	</head>
	<body>
		<div class="rain">jiguangyu</div>
	</body>
</html>
