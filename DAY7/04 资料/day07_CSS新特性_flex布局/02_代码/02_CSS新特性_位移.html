<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 需求: 光标移到父元素上,子元素居中 */
        .father{
            width: 600px;
            height: 600px;
            border: 1px solid lightblue;
        }

        .son{
            width: 200px;
            height: 200px;
            background: green;

            transition: all 1s;
        }

        .father:hover .son{
            margin-top: 50%;
            margin-left: 50%; 

            transform: translate(-50%,-50%);
        }


    </style>
</head>
<body>
    <div class="father">
        <div class="son"></div>
    </div>
</body>
</html>
