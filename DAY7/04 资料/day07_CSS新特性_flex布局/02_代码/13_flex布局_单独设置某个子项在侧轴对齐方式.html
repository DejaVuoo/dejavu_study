<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 需求:让第2个son单独跟父元素底部对齐 */

        .father{
            /* 主轴默认是水平方向:元素就会沿着水平方向排布 */
            display: flex;
            background: lightblue;
            height: 300px;

            /* 垂直居中 */
            align-items: center;
        }

        .son{
            width: 100px;
            height: 100px;
            background: green;
        }

        .son:nth-child(2){
            /* align-self	定义flex子项单独在侧轴（纵轴）方向上的对齐方式。 */
            align-self: flex-end;
        }
    </style>    
</head>
<body>
    <div class="father"> 
        <div class="son">1</div> 
        <div class="son">2</div>
        <div class="son">3</div>
    </div>
</body>
</html>
