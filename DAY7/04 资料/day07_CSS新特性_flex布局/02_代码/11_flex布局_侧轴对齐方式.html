<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .father{
            /* 主轴默认是水平方向:元素就会沿着水平方向排布 */
            display: flex;
            background: lightblue;
            height: 300px;

            /* 
                align-items	定义flex子项在flex容器的当前行的侧轴（纵轴）方向上的对齐方式。
                    flex-start	元素位于容器的开头(上面) 默认值。
                    flex-end	元素位于容器的结尾(底部)。
                    center	 元素位于容器的中心。
                    stretch	 默认值。元素被拉伸以适应容器

                注意
                    侧轴align-items属性有两个默认值
                        1,元素默认在容器的上面排布
                        2,元素默认是拉伸效果(前提是子元素没有设置高度)
            */

            align-items: flex-start;/* 默认在父容器的上面排布 */
            align-items: flex-end;/* 在父容器的底部排布 */
            align-items: center;/* 在父容器的中间排布 */
            align-items: stretch;/* 默认拉伸效果,前提是子元素没有设置高度*/


        }

        .son{
            width: 100px;
            height: 100px;
            background: green;
        }
    </style>    
</head>
<body>
    <div class="father"> 
        <div class="son">1</div> 
        <div class="son">2</div>
        <div class="son">3</div>
    </div>
</body>
</html>
