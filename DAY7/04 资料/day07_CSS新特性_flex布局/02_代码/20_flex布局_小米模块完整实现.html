<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main{
            display: flex;
            width: 1226px;
            height: 614px;
            background: lightblue;
            margin: 0 auto;
            gap:14px;
        }
        .left{
            width: 234px;
            height: 614px;
            background: #800080;
        }
        .right{
            display: flex;
            flex-wrap: wrap;

            /* 方式一:设置间距gap直接自动排布子元素 */
            /* gap: 14px; */

            /* 方式二:设置 justify-content 和 align-content 排布子元素*/
            justify-content: space-between;
            align-content: space-between;
            
            flex: 1; /* 将剩余的尺寸分配给右边 */
            height: 614px;
            background: lightgreen;
        }
        .item{
            width: 234px;
            height: 300px;
            background: #87ceeb;
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="left"></div>
        <div class="right">
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
        </div>
    </div>
</body>
</html>
