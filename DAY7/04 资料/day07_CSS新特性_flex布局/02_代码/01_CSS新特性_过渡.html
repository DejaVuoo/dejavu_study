<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            background: lightblue;

            /* 添加过渡效果 */
            transition: all 0.5s; /* all表示所有的属性都有过渡效果 */
        }

        div:hover{
            width: 400px;
            height: 400px;
        }

    </style>
</head>
<body>
    <div></div>
</body>
</html>
