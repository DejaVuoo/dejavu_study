<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        display: flex;
        width: 500px;
        height: 500px;
        margin: 20px 0;
        border: 1px solid;

        background-color: #eee;

        box-sizing: border-box;
        border-radius: 50px;
      }

      .item {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        background-color: #333;
      }

      .one {
        justify-content: center;
        align-items: center;
      }

      .two {
        flex-direction: column;
        justify-content: space-around;
        align-items: center;
      }
      .three {
        flex-direction: column;
        justify-content: space-around;
        align-items: center;
      }
      .three :nth-child(1) {
        align-self: flex-start;
      }
      .three :nth-child(3) {
        align-self: flex-end;
      }
      .four {
        display: flex;
        justify-content: space-around;
      }
      .four .column {
        display: flex;
        flex-direction: column;
        justify-content: space-around;
      }
      .five {
        display: flex;
        justify-content: space-around;
      }
      .five .column {
        display: flex;
        flex-direction: column;
        justify-content: space-around;
      }
      .six {
        display: flex;
        justify-content: space-around;
      }
      .six .column {
        display: flex;
        flex-direction: column;
        justify-content: space-around;
      }
    </style>
  </head>
  <body>
    <div class="container one">
      <div class="item"></div>
    </div>

    <div class="container two">
      <div class="item"></div>
      <div class="item"></div>
    </div>

    <div class="container three">
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
    </div>

    <div class="container four">
      <div class="column">
        <div class="item"></div>
        <div class="item"></div>
      </div>
      <div class="column">
        <div class="item"></div>
        <div class="item"></div>
      </div>
    </div>

    <div class="container five">
      <div class="column">
        <div class="item"></div>
        <div class="item"></div>
      </div>
      <div class="column">
        <div class="item"></div>
      </div>
      <div class="column">
        <div class="item"></div>
        <div class="item"></div>
      </div>
    </div>

    <div class="container six">
      <div class="column">
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
      </div>
      <div class="column">
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
      </div>
    </div>
  </body>
</html>
