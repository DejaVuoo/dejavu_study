<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            position: relative;
            width: 768px;
            height: 542px;
        }

        .box .mark{
            position: absolute;
            left: 0;
            top: 0;
            width: 768px;
            height: 542px;
            background-image: linear-gradient(transparent,rgba(0,0,0,.5));

            /* 先隐藏 */
            /* display: none; 使用display没有渐变的效果 */
            opacity: 0;/* 使用透明度,一开始全部透明 */

            /* 过渡效果 */
            transition: all 1s;
            
        }

        .box:hover .mark{
            /* display: block;  使用display没有渐变的效果*/
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="box">
        <img src="./img/product.jpeg" alt="">
        <!-- 渐变的蒙板 -->
        <div class="mark"></div>
    </div>
</body>
</html>
