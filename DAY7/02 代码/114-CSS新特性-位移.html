<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			.father{
				width: 600px;
				height: 600px;
				border: 1px solid lightcoral;
				
				
			}
			.son{
				width: 200px;
				height: 200px;
				background: steelblue;
				transition: all 0.5s ease-out;
				
			}
			.father:hover .son{
				margin-top: 50%;
				margin-left: 50%;
				transform: translate(-50%,-50%);
			}
		</style>
	</head>
	<body>
		<div class="father">
		<div class="son"></div>
	</div>
	</body>
</html>
