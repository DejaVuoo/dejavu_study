<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			div{
				width: 200px;
				height: 200px;
				background: lavenderblush;
				animation: widthChange 1s infinite;
			}
			/*定义动画*/
			@keyframes widthChange{
				from{width: 200px;}
				to{width: 400px;}
			}
		</style>
	</head>
	<body>
		<div>
			
		</div>
	</body>
</html>
