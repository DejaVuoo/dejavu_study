<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			.father{
			/* *主轴默认是水平方向：元素就会沿着水平方向排布*/
			display:flex;
			background:lightblue;
			height:300px;
			/*垂直居中 */
			align-items:center;}
			.son{
			width:100px;
			height:100px;
			background:green;}
			.son:nth-child(2){
				/*align-self定义f1ex子项单独在侧轴（纵轴）方向上的对齐方式。*/
				align-self: flex-end;
			}
		</style>
	</head>
	<body>
		<div class="father">
			<div class="son">1</div>
			<div class="son">2</div>
			<div class="son">3</div>
	</body>
</html>
