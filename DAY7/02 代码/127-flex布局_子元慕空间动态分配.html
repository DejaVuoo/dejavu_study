<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
		.father{
		/*主轴默认是水平方向：元素就会沿着水平方向排布*/
		display:flex;
		background:lightblue;
		height:300px;
		gap: 10px;}
		
		.son{
		
		width:100px;
		height:100px;
		background:green;}
		.son:nth-child(2){ /* 占父元素剩余尺寸的份数* */
			flex: 1;
		}
		.son:nth-child(3){ /* 占父元素剩余尺寸的份数* */
			flex: 1;
		}
		</style>
	</head>
	<body>
		<div class="father">
				<div class="son">1</div>
				<div class="son">2</div>
				<div class="son">3</div>
		</body>
	</body>
</html>
