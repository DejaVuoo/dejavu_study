<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			.b1{
				background: url("bg.jpg") ;
				height: 600px;
				width: 1366px;
				margin: 0 auto;
				overflow: hidden;
			}
			.b1::before{
				content: "";
				float: left;
				width: 50%;
				height: 100%;
				background: url("fm.jpg") left;
				
				transition: 1s;
			}
			.b1::after{
				content: "";
				float: right;
				width: 50%;
				height: 100%;
				background: url("fm.jpg") right;
				transition: 1s;
				
			}
			.b1:hover::before{
				transform: translate(-100%);
			}
			.b1:hover::after{
				transform: translate(100%);
			}
			
		</style>
	</head>
	<body>
		<div class="b1"></div>
			
		
	</body>
</html>
