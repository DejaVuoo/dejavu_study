<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
		.father{
		/*主轴默认是水平方向：元素就会沿着水平方向排布*/
		display:flex;
		background:lightblue;
		height:300px;
		/*水平居中*/
		justify-content:center;
		/*垂直居中*/
		align-items:center;}
		.son{
		
		width:100px;
		height:100px;
		background:green;}
		</style>
		
	</head>
	<body>
	<div class="father">
		<div class="son">1</div>
		<div class="son">2</div>
		<div class="son">3</div>
	</body>
</html>
