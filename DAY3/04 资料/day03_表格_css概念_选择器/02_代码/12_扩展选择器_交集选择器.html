<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 需求:选中中国,设置成红色 (找出既包含p元素,又有c1属性的元素)*/
        /* 交集选择器:选择器a选择器b(中间没有任何符号和空格) */
        p.c1{
            color: red;
        }

    </style>
</head>
<body>
    <div class="c1">俄罗斯</div>
    <p class="c1">中国</p>
    <p>美国</p>
</body>
</html>
