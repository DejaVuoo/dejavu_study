<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 根据id属性值选择第一个盒子设置样式(一般用于选择一个元素) */
        #d1{
            color: red;
        }

        /* 根据class属性选择第三个和第四个盒子设置样式 */
        .c1{
            color: green;
        }

        /* 根据标签名选择两个span标签设置样式 */
        span{
            color: blue;
        }

    </style>

</head>
<body>
    <!-- id属性 -->
    <div id="d1">第一个盒子</div>
    <div id="d2">第二个盒子</div>

    <!-- class属性 -->
    <div class="c1">第三个盒子</div>
    <p class="c1">第四个盒子</p>

    <!-- 标签 -->
    <span>span01</span>
    <span>span02</span>
</body>
</html>
