<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        table 定义表格
            border 边框(设为1,有边框)
            width 宽度
            height 高度
            align 表格相对于周围元素的对齐方式
            cellpadding 规定单元边沿与其内容之间的空白
            cellspacing 规定单元格之间的空白。

        tr    定义表格中的行
            align 定义表格行的内容对齐方式

        td    定义表格中的单元格

        th    定义表头(就是在td的基础上居中并且加粗)

        需求
            1,整个表格居中
            2,表格边框重合
            3,表格中行内容是居中

     -->
     <table border="1" width="800px" height="300px" align="center" cellspacing='0'>
        <tr>
            <th>姓名</th>
            <th>年龄</th>
            <th>性别</th>
            <th>毕业院校</th>
        </tr>
        <tr align="center">
            <td>张三</td>
            <td>23</td>
            <td>男</td>
            <td>新中地</td>
        </tr>
        <tr align="center">
            <td>李四</td>
            <td>23</td>
            <td>男</td>
            <td>新中地</td>
        </tr>
        <tr align="center">
            <td>王五</td>
            <td>23</td>
            <td>男</td>
            <td>新中地</td>
        </tr>
     </table>
</body>
</html>
