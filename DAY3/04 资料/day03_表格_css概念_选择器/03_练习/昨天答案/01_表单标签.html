<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <!--
        1,写一个提交页面,包含用户名和密码,并且使用get方式提交,一点登录就跳转到success.html页面
        2,修改密码的属性,使其不以明文显示
        3,添加性别(男,女)单选框和爱好(足球,篮球,乒乓球)复选框
        4,给单选和复选框增加value属性,指定其被选中后提交的值
        5,默认选中"男"和"足球"
        6,让用户名默认显示"李四"
        7,添加一个标签用来上传照片
        8,添加一个重置按钮和普通按钮
        9,添加一个学科(course)下拉列表框,有"java,php,python"3个选项
        10,添加一个可输入10行10列的评价
        11,默认选择"php"选项,文本域默认提示"请输入"-->

        <!-- 
            form 表单标签 定义表单要提交的范围和提交的地址
                重要属性
                    action:提交的地址,默认提交到的是当前页面
                    method:设置表单的提交方式
                        get:把数据拼接到地址栏后面,相对的不安全,只能提交少量的数据(没有设置默认就是get方式)
                        post:把数据拼接到请求体中,相对的安全,可以提交大量数据,用于上传和下载

            input 输入项标签 根据type属性值的不同,呈现不同的样式,让用户输入或者是选择
                重要属性
                    type
                        text    文本框(默认)
                        password 密码框(不以明文显示)
                        radio   单选框
                        checkbox 复选框
                        file    文件框(用于选择文件来上传)
                        submit  提交按钮(提交页面数据)
                        reset   重置按钮(恢复到页面刚打开时的效果)
                        button  普通按钮(后面学习js的时候会经常用到)

                    checked
                        checked 单选和复选框默认选中(属性值可以省略)

                通用属性
                    name:表单项想要提交到后台,必须要有name属性
                         对于单选和复选框,可以使用name进行分组
                    value:对于单选和复选框,可以指定value属性的值,用于区分用户选择了哪一个选项(否则默认都是on)
                          可以设置submit,reset,button等元素上的默认值
                          下拉选择框的选择项option标签如果没有设置value属性,提交到后台用的就是标签体的值
                               如果设置了value属性,提交到后台,用的就是value属性的值

            select 下拉选择框
                option 选择项标签    

                selected
                    selected 下拉选择框默认选中

            
            textarea 文本域标签(可以换行的大文本框:用于收集大段的文字)
                重要的属性
                    cols 列数
                    rows 行数

        注意点:
            textarea的默认文字,直接使用标签体就行,并且默认文字比占位符的优先级高

         -->

         <form action="./success.html" method="get">
             用户名: <input type="text" name="username" value="李四"><!-- 文本输入框 -->
             <br> 
             密 码 : <input type="password" name="password" value="123">
             <br>
             性  别: <input type="radio" name="gender" value="man" checked>男
                     <input type="radio" name="gender" value="woman">女
             <br>
             爱  好: <input type="checkbox" name="hobby" value="football" checked>足球
                     <input type="checkbox" name="hobby" value="basketball">篮球
                     <input type="checkbox" name="hobby" value="pingpong">乒乓球
             <br>
             照 骗: <input type="file" name="file">
             <br>
             学 科: <select name="course">
                        <option value="01">java</option>
                        <option value="02" selected>php</option>
                        <option value="03">Python</option>
                   </select>
             <br>
             评 价: <textarea name="text" cols="10" rows="10" placeholder="请输入"></textarea>
             <br>
             <input type="submit" value="提交">  <!-- 提交按钮 -->
             <input type="reset" value="重置">
             <input type="button" value="按钮">
         </form>
</body>
</html>
