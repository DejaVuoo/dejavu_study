<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<!-- 需求
			同时选择div和p,设置字体为红色 
	-->
	
	<style>
		/* <!-- 方式一：叠加元素选择器 --> */
	div,p{
		color:red
	}
		/* 方式二：叠加类选择器 */
	.c1,.c2{
		color: aqua;
	}
	div,.c2{
		color: coral;
	}
	</style>
	</head>
	<body>
		<div class="c1">中国</div>
		<p class="c2">俄罗斯</p>
		
		
		
		
	</body>
</html>
