<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
	<!-- 用到的属性
		td
			colspan规定单元格可横跨的列数。

			rowspan设置单元格可纵跨的行数
			
			
 -->
    <table border="1" width="800px" height="500px" cellpadding="0" cellspacing="0"
		style="text-align: center;">
        <tr>
            <td>11</td>
            <td>12</td>
            <td>13</td>
            <td>14</td>
        </tr>
        <tr>
            <td>21</td>
            <td colspan="2" rowspan="2">22</td>

            <td>24</td>
        </tr>
        <tr>
            <td>31</td>

            <td>34</td>
        </tr>
        <tr>
            <td>41</td>
            <td>42</td>
            <td>43</td>
            <td>44</td>
        </tr>
    </table>
</body>
</html>
