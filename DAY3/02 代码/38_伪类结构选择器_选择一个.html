<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			/* 
			 1,给第一个li元素设置成红色
			 2,给最后一个li元素设置成绿色
			 3,给第三个li元素设置成紫色
			  */
			 li:first-child{color: red; 
				background-color: black;
				padding: 5px;}
			 li:last-child{color: green;background-color: black;
				padding: 5px;}
			 li:nth-child(3){color: purple;background-color: black;
				padding: 5px;}
			 
			
		</style>
	</head>
	<body>
	<ul>	
		<li>我是li元素</li>
		<li>我是li元素</li>
		<li>我是li元素</li>
		<li>我是li元素</li>
		<li>我是li元素</li>
		<li>我是li元素</li>
		<li>我是li元素</li>
		<li>我是li元素</li>
		<li>我是li元素</li>
	</ul>
		
		
	</body>
</html>
