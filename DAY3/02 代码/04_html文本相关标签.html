<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 字体标签：规定文本的尺寸、字体和颜色
             size:规定文本尺寸大小，可能的值1-7.浏览器默认 3 -->
    <font>字体标签</font>
    <!-- 标题标签 -->
    <h1>这是标题 1</h1> 
    <h2>这是标题 2</h2> 

    <h3>这是标题 3</h3> 

    <h4>这是标题 4</h4> 

    <h5>这是标题 5</h5> 

    <h6>这是标题 6</h6>
    <!-- 段落标签：<p> 标签定义段落。
        <p>元素会自动在其前后创建一些空白。浏览器会自动添加这些空间，您也可以在样式表中规定。 -->
        <p>这是一个段落。</p>
        <p>这是一个段落。</p>
        <p>这是一个段落。</p>

        标签定义段落。
        元素会自动在其前后创建一些空白。浏览器会自动添加这些空间，您也可以在样式表中规定。

</body>
</html>
