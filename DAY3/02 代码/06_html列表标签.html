<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 无序列表	
        type：disc实心园  square方块  circle空心圆 
        使用<ul> 标签定义无序列表。-->
        <ul type="circle">
            <li>车</li>
            <li>枪</li>
            <li>球</li>
        </ul>
        <ul type="square">
            <li>Coffee</li>
            <li>Milk</li>
            <li>Tea</li>
        </ul>
        <!-- 有序列表 ：A  1
        
        使用<ol> 标签创建有序列表-->
        <ol type="A">
            <li>天时</li>
            <li>地理</li>
            <li>人和</li>
        </ol>
        <ol type="1">
            <li>万</li>
            <li>饼</li>
            <li>条</li>
        </ol>
</body>
</html>
