<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- img 图片标签
        src 图片的路径
            路径的分类
                1、绝对路径:以盘符开头的路径
                弊端
                    只能通过本地方式打开，不能通过 open with live server打开，不推荐使用 
                2、相对路径：就是把相对于这个HTML的文件的路径相同的部分去掉，剩下的就是相对路径
                    -->
                    <img decoding="async" src="./images/map.png">
                    <!-- ./代表当前目录 -->
</body>
</html>
