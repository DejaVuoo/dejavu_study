<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 水平线  hr
        size 粗细
        color 颜色
            -->
          <hr size="5px" color="blue"> 
           <!--换行 br  -->
           <br> 标签插入一个简单的换行符。
           <br> 标签是一个空标签，意味着它没有结束标签。
           <!-- 粗体 -->
           <br><b>Dejavu</b>
           <br><strong>DEJA VU</strong>
           <!-- 斜体 -->
           <br><i>Dejavu</i>
           <br><em>DEJA VU</em>
           <!-- 下划线 -->
           <br><u>Dejavu</u>
           <!-- 标记 -->
           <br><mark>DEJA VU</mark>

</body>
</html>
