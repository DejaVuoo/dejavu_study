<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			/* 
			 根据id属性值选择第一个盒子设置样式d一般用于选择一个元素)*/
		#d1{
		color: darkorchid;				
		}
		#d2{
			color: antiquewhite;
		}
			/* 根据class属性选择第三个和第四个盒子设置样式 */
			.c1{
				color: aqua;
			}
			.c4{
				color: aquamarine;
			}
		/* 根据标签名选择两个span标签设置样式 */
		span{
			color: coral;
		}
		
		
		
		</style>

	</head>
	<body>
		<!-- id属性 -->
		<div id="d1">第1个盒子</div>
		<div id="d2">第2个盒子</div>
		
		<!-- class属性 -->
		<div class="c1">第3个盒子</div>
		<p class="c4">第4个盒子</p>
		
		<!-- 标签 -->
		<span>span01</span>
		<span>span02</span>
	</body>
</html>
