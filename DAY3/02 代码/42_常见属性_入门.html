<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			/* 尺寸属性
				width
				height
				背景属性
				background-color背景颜色
				background.-image背景图片
				字体属性
				font-size字体大小
				文本属性
				color文本颜色
				
				边框属性
				border
				边框粗细，样式，颜色
				盒子模型
				margin
				外边框
				 */
			div{
				/* 尺寸属性 */
				width: 300px;
				height: 600px;
				/* 背景属性 */
				background-color: aqua;
				background-image: url(./);
				/* 字体属性 */
				font-size: 30px;
				/* 文本属性 */
				color: #ff557f;
				/* 边框属性 */
				border: 1px solid #ffff00;
				/* 外边距实现居中 */
				margin: 0% auto;/* 第一个参数是上下外边距，第二个参数是左右外边距（自动调节），实现dv水平居中 */
				
				
				
				
				
			}
			
			
			
		</style>
	</head>
	<body>
		<div>I rally want stay in your house</div>
	</body>
</html>
