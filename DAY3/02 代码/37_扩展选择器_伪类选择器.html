<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			a:link{color: blue;}/*/未访问的链接*/
			a:visited{color: darkred;}/*已访问的链接*/
			a:hover{color: aqua;}/*卫鼠标划过链接/*/
			a:active:{color: aquamarine;;}/*已选中的链接*/
		
		 /* 设置div默认样式*/
		div{
			width:100px;
			height: 100px;
			background: gold;
		}
		/* 需求：当鼠标移入div上面的时候，div背景变成绿色 */
		div:hover{color: blue;}
		</style>
	</head>
	<body>
		<a href="https://www.baidu.com/">百度</a>
	</body>
</html>
