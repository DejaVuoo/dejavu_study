<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 行级元素 -->
    <strong>你若安好便是晴天</strong>
    <strong>你若幸福便是终点</strong>
    <strong>你若不离我亦不弃</strong>
    <strong>你若盛开蝴蝶自来</strong>
    <br>

    <em>你若安好便是晴天</em>
    <em>你若幸福便是终点</em>
    <em>你若不离我亦不弃</em>
    <em>你若盛开蝴蝶自来</em>
    <br>

    <!-- 
        span:纯粹的行级元素,没有任何样式,方便我们后期使用css设置样式

        <span> 用于对文档中的行内元素进行组合。
        <span> 标签没有固定的格式表现。当对它应用样式时，它才会产生视觉上的变化。如果不对 <span> 应用样式，那么 <span> 元素中的文本与其他文本不会任何视觉上的差异。
        <span> 标签提供了一种将文本的一部分或者文档的一部分独立出来的方式。
     -->

    <span style="color:red">你若安好便是晴天</span>
    <span style="color:green">你若幸福便是终点</span>
    <span>你若不离我亦不弃</span>
    <span>你若盛开蝴蝶自来</span>
    <span style="color: blue;">dejavu</span>
        <!-- 块级元素 -->
        <p>你若安好便是晴天</p>
        <p>你若幸福便是终点</p>
        <p>你若不离我亦不弃</p>
        <p>你若盛开蝴蝶自来</p>
        
    
        <h1>你若安好便是晴天</h1>
        <h1>你若幸福便是终点</h1>
        <h1>你若不离我亦不弃</h1>
        <h1>你若盛开蝴蝶自来</h1>
    
    
        <!-- 
            div:纯粹的块级元素,没有任何样式,方便我们后期使用css设置样式,主要用于布局(主流布局方式 div+css)
    
            <div> 标签定义 HTML 文档中的一个分隔区块或者一个区域部分。
            <div>标签常用于组合块级元素，以便通过 CSS 来对这些元素进行格式化。
            <div> 元素经常与 CSS 一起使用，用来布局网页。
         -->
    
        <div style="font-size: 30px;"> <!-- div就相当于是一个容器,可以对容器里面的元素统一设置样式 -->
            <div style="color:red">你若安好便是晴天</div>
            <div style="color:green">你若幸福便是终点</div>
            <div>你若不离我亦不弃</div>
            <div>你若盛开蝴蝶自来</div>
        </div> <div style="color: aquamarine;">DEJA VU</div>
</body>
</html>
