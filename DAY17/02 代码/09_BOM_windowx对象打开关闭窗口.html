<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<button class="c1">打开窗口</button>
		<button class="c2">关闭窗口</button>

		<script>
			//打开窗口
			document.querySelector('.c1').addEventListener('click', function() {
				newWindow = open('http://www.baidu.com')
			})

			document.querySelector('.c2').addEventListener('click', function() {
				newWindow = close('http://www.baidu.com')
			})
		</script>
	</body>
</html>
