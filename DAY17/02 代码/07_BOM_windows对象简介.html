<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			console.log(window); //顶级对象通过打印可以看出，document,location,history等对象都是属于window的属性

			console.log(document == window.document);//window可以省略
			
			//弹框也是window对象的一个属性
			//a1ert(111)
			//window.a1ert(1111)////window可以省略
			//页面中定义的变量也是属于window的一个属性
			var a = 10

			console.log(a);
			console.log(window.a)
			//页面中定义的函数也是属于window的一个属性
			function f() {
				console.log(123);
			}
			f()
			window.f()//window可以省略
		</script>
	</body>
</html>
