<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			/* 
			 confirm() 显示带有一段消息以及确认按钮和取消按钮的对话框。
			
			 
			 */
			var Flag = confirm('确认删除吗？')
			console.log(Flag); //ture 是 false 否

			//判断
			if (Flag) {
				console.log('确认删除');
			} else {
				console.log('取消删除');
			}
		</script>
	</body>
</html>
