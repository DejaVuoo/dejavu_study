<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>轮播图</title>
		<style>
			#img {
				display: block;
				margin: auto;
			}
		</style>
	</head>
	<body>

		<img id="img" src="img/a1.jpg" width="50%">

		<script>
			/*
            分析：
                1.定义一个方法，修改图片对象的src属性
                2.定义一个定时器，每隔3秒调用方法一次。
         */
			var n=1

			function f2() {
				n++
				
				if (n > 9) {
					n = 1
				}
				var img = document.querySelector('img');
				img.src = `img/a${n}.jpg`

			}
			setInterval(f2, 3000)

			
		</script>
	</body>
</html>
