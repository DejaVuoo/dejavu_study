<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<button>返回上一页</button>
		<script>
			/*
			back()	加载 history 列表中的前一个 URL
			forward()	加载 history 列表中的下一个 URL
			
			go()	加载history列表中的某个具体页面
			
			go()	方法可加载历史列表中的某个具体的页面。
					该参数可以是数字，使用的是要访问的 URL 在 History 的 URL 列表中的相对位置。
					(-1上一个页面，1前进一个页面)。或一个字符串，字符串必须是局部或完整的URL,
					该函数会去匹配字符串的第一个URL。
			*/

			document.querySelector('button').addEventListener('click', function() {
				//方式一
				//history.back()
				//方式二
				history.go(-1)
			})
		</script>
	</body>
</html>
