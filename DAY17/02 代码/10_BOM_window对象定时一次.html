<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			/* 
			 window.setTimeout(要调用的函数，等待时间)在指定的毫秒数后调用函数或计算表达式。
				
				 1,window可以省略
				 2,等待的时间是毫秒值
				 3,第一个参数可以是代码串或者函数，代码串：'函数名()'，如果传函数，直接赋值函数即可
				 4,一个页面可以定义多个定时器，可以使用变量来区分这些定时器
				 
				 清除定时器
				 clearTimeout(定时器的id)
			 
			 */
			function f1(){
				console.log('1秒后执行');
				}
			var timer1= setTimeout('f1()',100)//字符串形式的参数必须要带()
			
			function f2(){
				
				console.log('2秒后执行');//函数类型参数，直接赋值函数名即可
			}
			
			
			var timer2 = setTimeout('f2()',2000)
			
			//清除第二个定时器
			clearTimeout(timer2)
		</script>
	</body>
</html>
