<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        console.log(window);//顶级对象 通过打印可以看出,document,location,history等对象都是属于window的属性

        console.log(document === window.document); //window可以省略

        //弹框也是window对象的一个属性
        //alert(111)
        //window.alert(1111) ////window可以省略

        //页面中定义的变量也是属于window的一个属性
        var  a  = 10
        console.log(a);
        console.log(window.a);//window可以省略

        //页面中定义的函数也是属于window的一个属性
        function f(){
            console.log(123);
        }
        f()
        window.f()//window可以省略

    </script>
</body>
</html>
