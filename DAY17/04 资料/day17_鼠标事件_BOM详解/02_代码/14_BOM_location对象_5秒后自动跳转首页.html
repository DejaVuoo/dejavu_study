<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>自动跳转</title>
    <style>
        p{
            text-align: center;
        }
        span{
            color:red;
        }

    </style>


</head>
<body>
    <p>
        <span id="time">5</span>秒之后，自动跳转到首页...
    </p>


    <script>
        /*
            分析：
               1.倒计时读秒效果实现
                   1.1 定义一个方法，获取span标签，修改span标签体内容，时间--
                   1.2 定义一个定时器，1秒执行一次该方法
               2.在方法中判断时间如果<= 0 ，则跳转到首页

         */
       
         //定义一个方法,修改span元素的标签
        var second = 5

         function updateTime(){
            //每调用一次方法,second就减减
            second--

            //判断
            if(second <= 0){
                location.href = 'http://www.baidu.com'
                clearInterval(timer)
            }

            //获取span标签
            var time = document.querySelector('#time')
            time.innerHTML = second
         }


         //调用定时器
         var timer = setInterval(updateTime,1000)

    </script>
</body>
</html>
