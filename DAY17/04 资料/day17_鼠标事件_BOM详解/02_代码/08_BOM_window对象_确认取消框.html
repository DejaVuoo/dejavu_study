<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 
            confirm()	显示带有一段消息以及确认按钮和取消按钮的对话框。
        */

        var flag =  confirm('你确认删除吗')

        console.log(flag);

        //判断
        if(flag){
            console.log('确认删除');
        }else{
            console.log('取消删除');
        }
    </script>
</body>
</html>
