<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			
			 a{
				/* 1,布局属性 */
				
				/* 2,宽高属性 */
				width:338px;
				height:50px;
				/* 3,辅助背景颜色 */
				background:#fff;
				/* /*4,盒子模型相关属性 */
				padding: 0 20px;
				/* /*5,其他样式（字体，文本，行高） */
				color:black;
				text-decoration:none;
				text-align:center;
				line-height:50px;
				box-sizing:border-box;

				/* 6,点缀样式（圆角，阴影 */
				
				
				}
			 a:hover{
				background-color: gainsboro;
				color: #ffaa00;
				}
					
			/*去掉body和u1的内外边距*/
			*{
				margin: 0;
				padding: 0;
				
			}
			/*去掉u1的小圆点样式*/
			ul{
				list-style: none;
			
				
			}
			ul li a{
				display: inline-block;
				
				float:left/*使用浮动改进*/
			}
			
			.box{
				overflow: auto;
				border-top: 3px solid #ffaa00;
				border-bottom: 1px solid gainsboro;
				padding: 0px;
				height: 50px;
			}
		</style>
	</head>
	<body>
		<div class="box">
			
			<ul>
				<li><a href="">首页</a></li>
				<li><a href="">专家团队专家团队专家团队</a></li>
				<li><a href="">课程体系</a></li>
				<li><a href="">就业实训</a></li>
				<li><a href="">行业动态</a></li>
			</ul>	
		</div>
	</body>
</html>
