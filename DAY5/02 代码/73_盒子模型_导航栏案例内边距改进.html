<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			/* 
			 问题
				a标签的宽度是写死的，如果内容发生改变，可能会影响布局
			 做法
				 1,将宽度去掉
				 2,使用内边距，让文字之间有间隙
			 
			 
			 
			 */
			nav a{
				/* 1,布局属性display */
				display:inline-block;
				/* 2,宽高属性 */
				width:80px;
				height:50px;
				/* 3,辅助背景颜色 */
				background:pink;
				/* /*4,盒子模型相关属性 */
				padding: 0 20px;
				/* /*5,其他样式（字体，文本，行高） */
				color:white;
				text-decoration:none;
				text-align:center;
				line-height:50px;
				/* 6,点缀样式（圆角，阴影 */
				}
			nav a:hover{
				background-color: green;
				}
			div{
				display: block;
				width:80px;
				height:50px;
				padding: 27px 0;
			}
		</style>
	</head>
	<body>
		<nav>
			<a href="">首页首页首页首页</a>
			<a href="">专家团队</a>
			<a href="">课程体系</a>
			<a href="">就业实训</a>
			<a href="">行业动态</a>
		</nav>
		<div>
			<ul>
				<li>agnalksngalk</li>
				<li>agnalksngalk</li>
				<li>agnalksngalk</li>
			</ul>
		</div>
	</body>
</html>
