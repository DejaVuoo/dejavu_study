<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
		div{
			width:100px;
			height:100px;
			background:pink;
			 /*设置边框*/ 
			border:1px solid green;
			 /*外边距：盒子与盒子之间的间隙*/
			margin:10px;
			
			/*内边距：盒子边框与内容之间的间隙*/
			padding:10px;
			text-align: center;
			line-height: 100px;
			color: #ffffff;
			}
			div:hover{
				background-color: aquamarine;
			}
		</style>
	</head>
	<body>
		<div>789</div>
		<div>999</div>
	
	</body>
</html>
