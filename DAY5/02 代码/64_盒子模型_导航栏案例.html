<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			/* 
			 分析
				可以将a标签转成行内块元素，实现元素水平排布，并且可以设置宽高
			
			css样式书写顺序
				1,布局属性 display
				2,宽高属性
				3,辅助背景颜色
				4,盒子模型相关属性
				5,其他样式（字体，文本，行高）
				6,点缀样式（圆角，阴影）
				
				弊端
					行内块元素布局弊端：如果元素换行的话，中间会有间隙，不换行的话，代码可读性比较差
			 */
			nav a{
				/* 1,布局属性display */
				display:inline-block;
				/* 2,宽高属性 */
				width:80px;
				height:50px;
				/* 3,辅助背景颜色 */
				background:pink;
				/* /*4,盒子模型相关属性 */
				/* /*5,其他样式（字体，文本，行高） */
				color:white;
				text-decoration:none;
				text-align:center;
				line-height:50px;
				/* 6,点缀样式（圆角，阴影 */
				}
			nav a:hover{
				background-color: green;
			}
		</style>
	</head>
	<body>
		<nav>
			<a href="">首页</a>
			<a href="">专家团队</a>
			<a href="">课程体系</a>
			<a href="">就业实训</a>
			<a href="">行业动态</a>
		</nav>
	</body>
</html>
