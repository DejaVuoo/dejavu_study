<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			div{
				width: 300px;
				height: 300px;
				background: lightcoral;
			}
			div::before{
				content: "喜羊羊";
				display: block;
				width: 100px;
				height: 100px;
				background: green;
			}	
			div::after{
				content: "沸羊羊";
				display: block;
				width: 100px;
				height: 100px;
				background: red;
			}
		</style>
	</head>
	<body>
		<div>美羊羊</div>
	</body>
</html>
