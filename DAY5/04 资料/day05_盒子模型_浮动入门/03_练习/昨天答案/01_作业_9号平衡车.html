<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body{
            background: #f5f5f5;
        }
        .box{
            width: 230px;
            height: 300px;
            margin: 0 auto;
            background: #ffffff;
            text-align: center;
            line-height: 25px;
        }
        .box img{
            height: 200px;
        }
        .box .name{
            font-size: 14px;
        }
        .box .info{
            font-size: 14px;
            color: #d1d7d2;
        }
        .box .price{
            color: #e6ac6c;
        }
    </style>
</head>
<body>
    <div class="box">
        <img src="./img/car.jpg" alt=""><br>
        <span class="name">九号平衡车</span><br>
        <span class="info">成年人的玩具</span><br>
        <span class="price">1999</span><br>
    </div>
</body>
</html>
