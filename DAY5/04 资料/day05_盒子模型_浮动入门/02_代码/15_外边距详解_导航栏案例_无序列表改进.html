<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 去掉body和ul的内外边距 */
        *{
            margin: 0;
            padding: 0;
        }

        /* 去掉ul的小圆点样式 */
        ul{
            list-style: none;
        }

        /* 设置li元素的样式 */
        ul li{
            display: inline-block;
            height: 50px;
            background: pink;
            padding: 0 20px;
        }

        /* 设置li中a元素的样式 */
        ul li a{
            color: #fff;
            text-decoration: none;
            line-height: 50px;
        }

        /* 设置li元素光标移入的效果 */
        ul li:hover{
            background: green;
        }
    </style>
</head>
<body>
    <ul>
        <li><a href="">新闻1</a></li><li><a href="">新闻2</a></li><li><a href="">新闻3</a></li><li><a href="">新闻4</a></li><li><a href="">新闻5</a></li>
    </ul>
</body>
</html>
