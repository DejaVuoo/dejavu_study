<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 100px;
            height: 100px;

            background: lightblue;

            /* 设置边框 */
            border: 1px solid green;

            /* 外边距:盒子与盒子之间的间隙 */
            margin: 10px;

            /* 内边距:盒子边框与内容之间的间隙 */
            padding: 10px;
        }
    </style>
</head>
<body>
    <div>新中地</div>
    <div>中地数码</div>
</body>
</html>
