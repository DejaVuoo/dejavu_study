<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
            border-width	指定边框的宽度
            border-style	指定边框的样式
            border-color	指定边框的颜色
        */
        div{
            width: 100px;
            height: 100px;

            /* 边框 */
            /* border: 1px solid green; */

            /* 
                border-width属性设置一个元素的四个边框的宽度。此属性可以有一到四个值。
                    给1个值:设置上右下左边框的宽度
                    给2个值:第一个表示上下,第二个表示左右
                    给3个值:第一个上,第二个右,第三个下,第四个没有辅助,看对面,跟右边保持一致
                    给4个值:上右下左依次设置

                    规律
                        从上面开始,按照顺时针上右下左,如果某一边没有赋值,看对面
            */
            border-width: 1px 5px;

            /* border-style属性设置一个元素的四个边框的样式。此属性可以有一到四个值。
                none	定义无边框。
                solid	定义实线。
                dashed	定义虚线。在大多数浏览器中呈现为实线。
                dotted	定义点状边框。在大多数浏览器中呈现为实线。
            */
            border-style: solid;
            border-color: green;


            /* 
                border-radius	设置或检索对象使用圆角边框。
                    取值也是1-4个取值,起始位置从左上角开始,顺时针赋值,某一角没有,看对面
            */
            border-radius: 10px 20px 30px 40px;
        }


        p{
            width: 100px;
            height: 100px;
            background: lightgreen;
            border-radius: 50%;
        }


    </style>
</head>
<body>
    <div>新中地</div>

    <!-- 使用css绘制一个圆 -->
    <p></p>
</body>
</html>
