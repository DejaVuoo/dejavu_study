<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 300px;
            height: 300px;
            background: lightblue;
        }
        div::before{
            content: '新中地';
            display: block;
            width: 100px;
            height: 100px;
            background: green;
        }

        div::after{
            content: '石墨文档';
            display: block;
            width: 100px;
            height: 100px;
            background: green;
        }
    </style>
</head>
<body>
    <div>中地数码</div>
</body>
</html>
