<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			function iterateWithDelay(array, delay) {
			  let index = 0;
			
			  function iterate() {
			    console.log(array[index]);
			
			    if (++index < array.length) {
			      setTimeout(iterate, delay);
			    }
			  }
			
			  setTimeout(iterate, delay);
			}
			
			const array = [1, 2, 3, 4, 5];
			iterateWithDelay(array, 1000); // 每秒输出一个数组元素
		</script>
	</body>
</html>
