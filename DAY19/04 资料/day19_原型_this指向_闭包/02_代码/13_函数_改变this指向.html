<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function getMax(num1,num2){
            console.log(this);
            return num1 > num2 ? num1 : num2
        }

        //调用方式一:常规方式
        var res = getMax(10,20)
        console.log(res);

        //调用方式二:使用call,需要将调用者传进去
        var res1 =  getMax.call(window,20,30)
        console.log(res1);


        //通过方式二,就可以改变方法中的this指向
        //创建一个字面量对象来调用方法
        var stu = {name:'张三',age:23}
        var res2 =  getMax.call(stu,20,30) //改变了方法中的this指向
        console.log(res2);


    </script>
</body>
</html>
