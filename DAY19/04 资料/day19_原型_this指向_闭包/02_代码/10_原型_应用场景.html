<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 给js的Array类,扩展一个求数字类型数组内部元素和的方法 (sum方法)*/
        console.dir(Array);//可以看到它里面是有prototype属性,并且很多方法也是定义在里面的

        //可以把sum方法定义到原型对象中,将来array的实例对象都可以共享这个方法

        Array.prototype.sum = function(){
            //定义求和变量
            var sum = 0

            //遍历数组累加
            this.forEach(function(item){ //this代表当前这个对象
                sum += item
            })

            return sum
        }


        //使用sum方法
        var arr = [1,2,3]
        var res = arr.sum()
        console.log(res);

    </script>
</body>
</html>
