<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 需求: 从f1函数的外部,访问f1作用域内的num变量 -->
    <script>
          function f1(){
            var num = 10

            /* function f2(){
                console.log(num);
            } */

            //简化操作:直接将f2函数返回
            return function(){
                console.log(num);
            }
       }

       var f = f1()

       //在外面就能拿到f函数,执行函数就能获取到num的值
       f()
    </script>
</body>
</html>
