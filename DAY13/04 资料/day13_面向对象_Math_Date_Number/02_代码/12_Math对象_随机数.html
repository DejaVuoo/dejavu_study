    <script>   
       //生成0-1之间的随机数
        //返回介于 0（包含） ~ 1（不包含） 之间的一个随机数：[0,1)
        console.log(Math.random());

       //生成1-10之间的随机数 [1,10]
       //[1,10] -> [1,11) -> [0,10)+1  -> [0,1)*10 + 1
       console.log(Math.random()*10 + 1);//有可能生成10点几的小数,需要向下取整
       console.log(Math.floor(Math.random()*10) + 1)

       //规律 生成min-max之间的随机整数([min,max])
       //Math.floor(Math.random()*(max-min+1)) + min

        //生成1-199之间的随机整数
        console.log(Math.floor(Math.random()*199) + 1);

    </script>
