<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //方式一:使用无参构造,创建出来的就是当前的时间对象
        console.log(new Date());//Thu Apr 06 2023 15:39:54 GMT+0800 (中国标准时间)

        //方式二:使用带参构造(传数字类型参数),创建出来的就是指定的时间  月份从0开始计算
        console.log(new Date(2023,4,6));//Sat May 06 2023 00:00:00 GMT+0800 (中国标准时间)

        //方式三:使用带参构造(传字符串类型参数),创建出来的也是指定的时间
        console.log(new Date('2023-4-6'));//Thu Apr 06 2023 00:00:00 GMT+0800 (中国标准时间)

        /* 获取今天的 年 月 日 */
    </script>
</body>
</html>
