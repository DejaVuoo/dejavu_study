<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>
<body>
    <script>
        /* 定义一个动物类 */
        function Animal(type,age){
            this.type = type
            this.age = age

            //睡觉方法
            this.sleep=function(){
                console.log('睡觉');
            }
        }

        //创建两个动物
        var cat = new Animal('猫',3)
        console.log(cat);
        cat.sleep()

        var dog = new Animal('狗',2)
        console.log(dog);
        dog.sleep()
    </script>
</body>
</html>
