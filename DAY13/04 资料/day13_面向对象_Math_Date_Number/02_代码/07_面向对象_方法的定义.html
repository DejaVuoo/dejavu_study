<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 
            定义一个最简单的人类
                加上方法:通过this关键字来实现

                this就是代表当前创建的那个对象
        */

        //定义一个类:其实就是定义一个构造函数
        function Person(name,age){
            this.name = name
            this.age = age

            //定义一个吃饭的方法
            this.eat = function(){
                console.log('吃饭');
            }
        }

        //创建对象,其实就是调用这个构造函数
        var p1 =  new Person('张三',23) //this代表p1
        console.log(p1);
        console.log(p1.name);
        console.log(typeof p1);
        p1.eat()
        
        var p2 =  new Person('李四',24) //this代表p2
        console.log(p2);
        console.log(typeof p2);
        p2.eat()

        /* 
            电脑类
            老师类
            学生类
            女朋友类
        */
    </script>
</body>
</html>
