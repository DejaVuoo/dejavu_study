<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 求n-m之间的整数和 */
        function getSum(n,m){

            //健壮性判断
            if(n>m){
                console.log('请确保n小于等于m');
                return  //return用于结束函数,它后面的代码就不会再执行
            }

            var sum = 0

            for(var i=n;i<=m;i++){
                sum += i
            }

            return sum
        }

        var sum =  getSum(100,10)
        console.log(sum);
    </script>
</body>
</html>
