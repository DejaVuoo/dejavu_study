<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			/* 
			 方式一：使用无参构造，创建出来的就是当前的时间对象
			 */
			console.log(new Date());
			
			//方式二：使用带参构造（传数字类型参数），创建出来的就是指定的时间 月份从0开始计算
			console.log(new Date(2023,4,6));
			
			//方式三：使用带参构造（传字符串类型参数），创建出来的也是指定的时间
			console.log(new Date('2023-4-6'));
			
			
			
			
			
			
			
			
		</script>
	</body>
</html>
