<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			//创建人类
			var p1 = {} //空的对象，没有属性和方法
			console.log(p1);
			console.log(typeof p1) //object是所有类的基类，所有的类都直接或者是间接继承object类

			//创建带有属性和方法的人类
			var p2 = {
				name: '张三',
				age: 23,
				eat: function() {
					console.log('吃饭');
				}
			}
			console.log(p2);
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		</script>
	</body>
</html>
