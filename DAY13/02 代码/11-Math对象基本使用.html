<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			/* 
			 PI返回圆周率（约等于3.14159）
			 */
			console.log(Math.PI);

			/*
			max(x,y,z,...,n)		返回x,y,z,.,n中的最高值。
			
			min(x,y,z,...,n)	返回×，y,z,··,n中的最低值。
			
			*/
			var max = Math.max(1, 2, 3, 5, 6)
			console.log(max);

			var min = Math.min(1, 2, 3, 5, 6)
			console.log(min);

			//求-10绝对值
			var abs = Math.abs(-10);
			console.log(abs);
			//对1.2向上取整
			var ceil = Math.ceil(1.2);
			console.log(ceil);
			//对1.8向下取整
			var floor = Math.floor(1.8);
			console.log(floor);
			//对1.45四舍五入
			var round = Math.round(1.45);
			console.log(round);
			//生成0-1之间的随机数
			var random = Math.random();
			console.log(random);
			//生成1-10之间的随机数
			var random10 = Math.floor((Math.random()*10)+1);
			console.log(random10);
			
			
			/*var arr=['张三'，李四'，'王五'，'赵六]*/
			
			var arr=['张三','李四','王五','赵六']
			
			console.log(arr[Math.floor(Math.random()*arr.length)]);
			
			
		</script>

	</body>
</html>
