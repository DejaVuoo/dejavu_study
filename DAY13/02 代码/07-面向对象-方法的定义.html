<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			/* 
				 定义一个最简单的人类（没有属性和方法）
					加上属性：通过this关键字来实现
			 */
		
			//定义一个类：其实就是定义一个构造函数
			function Person(name, age) {
				this.name = name
				this.age = age
				
				//定义一个吃饭的方法
				this.eat = function(){
					console.log('吃饭饭');
				}
			}
		
			//创建对象，其实就是调用这个构造函数
			var p1 = new Person('张三', 23)
			console.log(p1);
			console.log(typeof p1);
			p1.eat()
		
		
			var p2 = new Person('李四', 23)
			console.log(p2);
			console.log(typeof p2);
			p2.eat()
			
			
			function person(name,age){
				this.name = name
				this.age = age
				this.play = function(){
					console.log('打游戏');
				}
 			}
			
			var p3 = new person('王五',22)
			console.log(p3);
			p3.play()
		</script>
	</body>
</html>
