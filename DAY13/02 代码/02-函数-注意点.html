	<body>
		<script>
			/* 1,如果函数没有显示的调用return,函数就没有返回值，强行接收，接收的值就是undefined*/
			function f1() {
				console.log("aaa");
				/* return 111 */ //只有显示的调用了return,才能接收到函数返回的数据，否则就undefined
			}
			var res = f1() //undefined
			console.log(res);

			/* 2,函数名其实代表整个函数(类似数组名代表整个数组，因为他们都是对象类型) */
			function f2() {
				console.log('bbb');
			}
			console.log(f2);

		</script>
	</body>
</html>
