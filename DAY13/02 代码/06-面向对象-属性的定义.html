<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			/* 
				 定义一个最简单的人类（没有属性和方法）
					加上属性：通过this关键字来实现
			 */

			//定义一个类：其实就是定义一个构造函数
			function Person(name, age) {
				this.name = name
				this.age = age
			}

			//创建对象，其实就是调用这个构造函数
			var p1 = new Person('张三', 23)
			console.log(p1);
			console.log(typeof p1);


			var p2 = new Person('李四', 23)
			console.log(p2);
			console.log(typeof p2);
		</script>
	</body>
</html>
