<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			/* 
				 定义一个最简单的人类（没有属性和方法）
					通过构造函数：函数名是大写的，将来通过new关键字来调用
			 */
			
			//定义一个类：其实就是定义一个构造函数
			function Person(){}
			
			//创建对象，其实就是调用这个构造函数
			var p1 = new Person()
			console.log(p1);
			console.log(typeof p1);
			
			
			var p2 = new Person()
			console.log(p2);
			console.log(typeof p2);
			
			
			
			
			
			
			
			
			
			
			
			
			
			
		</script>
	</body>
</html>
