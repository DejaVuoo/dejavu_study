<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="./img/off.gif" alt="">

    <!-- 
        使用 endsWit 判断图片的src属性 来切换
     -->

    <script>
        //获取图片对象
        var img =  document.querySelector('img')
        console.dir(img)

        //添加事件
        img.onclick = function(){
            //获取图片的src属性
            var imgSrc = img.src

            //判断
            if(imgSrc.endsWith('off.gif')){
                img.src = './img/on.gif'
            }else{
                img.src = './img/off.gif'
            }
        }

    </script>
</body>
</html>
