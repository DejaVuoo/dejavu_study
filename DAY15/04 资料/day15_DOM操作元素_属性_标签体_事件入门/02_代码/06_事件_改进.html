<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        将事件处理函数,直接赋给元素
     -->
     
     <button>秋香</button>

     <script>
    

        //获取按钮对象
        var btn = document.querySelector('button')
        //绑定事件
        btn.onclick = function(){
            alert('真香')
        }
     </script>
</body>
</html>
