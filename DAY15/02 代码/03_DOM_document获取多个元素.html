<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id='d1'>一无所有王健林</div>
		<div class="a1">
			下周回国贾跃亭
		</div>

		<ul>
			<li>锄禾日当午</li>
			<li>老爸真辛苦</li>
			<li>上午打麻将</li>
			<li>下午斗地主</li>
		</ul>


		<script>
			//document.getElementsByClassName()	返回文档中所有指定类名的元素集合，作为 NodeList 对象。
			var res = document.getElementsByClassName('a1')
			console.log(res);
			console.log(res[0]);

			//document.getElementsByName()返回带有指定名称的对象集合。

			var lis = document.getElementsByTagName('li')
			console.log(lis); //伪数组

			//遍历
			console.log(...lis);

			//将伪数组转成真正的数组
			var arr=[...lis]	
			console.log(arr.reverse());/*如果不转成真正的数组，调用reverse()方法就会报错*/
			
			
			//获取里面的内容
			for (var i = 0; i < lis.length; i++) {
				console.log(lis[i].innerHTML);
			}
			
			
		</script>

	</body>
</html>
