<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		
		<!-- 
		 三个步骤
		     1,写一个事件源
		     2,写一个监听器（事件处理函数）
		     3,绑定监听器和事件源（通过一个属性，将二者绑定起来）
		 
		 -->
		
		<button> 秋香</button>
		
		
		
		<script>
			//监听器：事件处理函数
			function myClick(){
				alert('真香')
			}
			//绑定监听器和事件源
			var btn = document.querySelector('button')
			btn.onclick = myClick //myC1ick就代表整个函数，不能加()
		</script>
	</body>
</html>
