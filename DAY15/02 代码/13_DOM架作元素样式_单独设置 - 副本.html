<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			div {
				width: 200px;
				height: 200px;
				background: lawngreen;
			}
		</style>
	</head>
	<body>
		<div></div>
		<script>
			//获取元素
			var div = document.querySelector('div')

			//背景设置成红色
			div.style.background = 'red'

			//设置边框
			div.style.border = '5px solid green'

			//设置圆角
			div.style.borderRadius = '100px'
		</script>
	</body>
</html>
