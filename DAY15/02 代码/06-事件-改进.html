<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		
		<!-- 
			将事件处理函数，直接赋给元素
		 
		 -->
		
		<button>秋香</button>
		
		
		
		<script>
			//获取按钮对象
			var btn = document.querySelector('button')
			//绑定事件
			btn.onclick = function(){
				alert('真香')
			}
		</script>
	</body>
</html>
