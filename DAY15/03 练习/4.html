<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			* {
				margin: 0;
				padding: 0;
			}

			body {
				background: url(img/1.jpg) no-repeat center top;
				background-size: cover;
			}

			li {
				list-style: none;
			}

			.baidu {
				overflow: hidden;
				margin: 100px auto;
				background-color: #fff;
				width: 410px;
				padding-top: 3px;
			}

			.baidu li {
				float: left;
				margin: 0 1px;
				cursor: pointer;
			}

			.baidu img {
				width: 100px;
			}
		</style>
	</head>

	<body>
		<ul class="baidu">
			<li><img src="img/1.jpg"></li>
			<li><img src="img/2.jpg"></li>
			<li><img src="img/3.jpg"></li>
			<li><img src="img/4.jpg"></li>
		</ul>
		<script>
			var pics = document.querySelectorAll('img');
			console.log(pics);
			for (var i = 0; i < pics.length; i++) {
				pics[i].onclick = function() {
					console.log(this.src);//this:谁调用我，我就代表谁，代表你点击的那个图片
					//console.1og(imgs[i].src);//会报错，循环赋值之后，i会变成4，点击的时候，img[4]这个元素不存在的
					document.body.style.backgroundImage = /* 'url('+ this.src +')' */`url(${this.src})`
				}
			}
		</script>
	</body>
</html>
