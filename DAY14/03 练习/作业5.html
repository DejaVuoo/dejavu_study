<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">

	</head>
	<body>
		<script>
			/* 
			 作业5
			 	数组为：[1,3,5,7,24,32,25,48]
			 	1).求数组奇数的个数和偶数的个数。
			 	2).求出上面数组的平均值。
			 */
			function checkValue(num) {
				return num % 2 == 0
			}
			
			function cheCkValue(num) {
				return num % 2 != 0
			}
			
			function avg(arr){
				var len = arr.length;
				var sum = 0;
				for (var i= 0 ;i<len; i++){
					sum +=arr[i]
				}
				return sum/len
			}
			var arr = [1,3,5,7,24,32,25,48]
			var oddarr = arr.filter(checkValue)
			var evenarr= arr.filter(cheCkValue)
			var avg = avg(arr)
			console.log(`数组${arr}中有偶数${oddarr.length}个，有奇数${evenarr.length}个,平均值为${avg}`);
		</script>
	</body>
</html>
