<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 
            语法
                数据在名称/值对中
                数据由逗号 , 分隔
                使用斜杆 \ 来转义字符
                大括号 {} 保存对象
                中括号 [] 保存数组，数组可以包含多个对象

            json对象
                保存在{}中
            
            json数组
                保存在[]中
        */
       //json对象(json字符串)
       var jsonStr = '{"username":"张三","password":"123"}'

       //json数组
       var sites = [
            { "name":"runoob" , "url":"www.runoob.com" }, 
            { "name":"google" , "url":"www.google.com" }, 
            { "name":"微博" , "url":"www.weibo.com" }
        ];
    </script>
</body>
</html>
