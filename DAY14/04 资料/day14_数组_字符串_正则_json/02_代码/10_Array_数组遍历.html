<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         var arr = [1,2,3,6,8,9]

         //遍历
         arr.forEach(function(item){
            console.log(item);
         })

         arr.forEach(function(item,index){ //item数组中的元素,index是索引
            console.log(item,index);
         })

         /* 反转数组 [1,2,3,6,8,9]  然后排序 */
    </script>
</body>
</html>
