<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 
            find()	返回符合传入测试（函数）条件的数组元素。
            filter()	检测数值元素，并返回符合条件所有元素的数组。
        */
         var arr = [1,3,5,8,10,11]

         /* 找到数组里面的偶数 */
         function checkValue(num){
            return  num%2 == 0
         }

         /* 使用find方法: 返回符合测试条件的第一个数组元素值，如果没有符合条件的则返回 undefined。 */
          var res = arr.find(checkValue)
          console.log(res);

          //使用filter方法:	返回数组，包含了符合条件的所有元素。如果没有符合条件的元素则返回空数组。
          var result = arr.filter(checkValue)
          console.log(result);
    </script>
</body>
</html>
