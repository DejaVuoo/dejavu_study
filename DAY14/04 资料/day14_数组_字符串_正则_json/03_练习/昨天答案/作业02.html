<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //生成女孩年龄
        var girlAge =  Math.floor(Math.random()*11) + 18
        console.log(girlAge);

        while(true){
            var age =  prompt('请猜一下我的年龄')

            if(age == girlAge){
                console.log('恭喜你,猜对了');
                break
            }else if(age > girlAge){
                console.log('猜大了');
            }else{
                console.log('猜小了');
            }
        }

    </script>
</body>
</html>
