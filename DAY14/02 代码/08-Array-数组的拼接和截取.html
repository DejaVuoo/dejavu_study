<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			//var arr1 = [1,2,3] var arr2=[4,5,6]拼接
			
			
			//concat()  连接两个或更多的数组，并返回结果
			var arr1 = [1,2,3] 
			var arr2 = [4,5,6]
			var arr3 = arr1.concat(arr2)
			console.log(arr3);
			
			
			//var arr3=[1,3,4,6,8,9]截取前面3个元素，返回一个新数组。
			
			
			
			//slice()	选取数组的一部分，并返回一个新数组
		
			var arr4=[1,3,4,6,8,9]
			var arr5=arr4.slice(0,3)/*包含前面，不包含后面*/
			console.log(arr5);
			
			
			//join()把数组的所有元素放入一个字符串。
			var res3 = arr4.join(',')
			console.log(res3);//1,3,4,6,8,9
			
		</script>
	</body>
</html>
