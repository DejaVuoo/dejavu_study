<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			/* 
			 
			添加
				push()		向数组的末尾添加一个或更多元素，并返回新的长度。
				unshift()	向数组的开头添加一个或更多元素，并返回新的长度。 
				
			 删除	
				 pop() 		删除数组的最后一个元素并返回删除的元素。
				
				 shift()	删除并返回数组的第一个元素。
				 
			指定位置上添加和删除
			splice()从数组中添加或删除元素。
				splice(索引，要删除元素的个数，要添加的元素)
						
						第一个参数：必需。规定从何处添加/删除元素
					 	第二个参数：可选。规定应该删除多少元素。必须是数字，但可以是 "0"。如果未规定此参数，则删除从 index 开始到原数组结尾的所有元素。

						第三个参数：可选。要添加到数组的新元素
				 
			 */
			
			var arr =[1,2,3]
			arr.push(4)
			console.log(arr);
			
			var arr =[1,2,3]
			arr.unshift(4)
			console.log(arr);
			
			var arr = [1,2,3]
			arr.shift()
			console.log(arr);
			
			
			var arr = [1,2,3]
			arr.pop()
			console.log(arr);
			
			
			var arr = [1,2,3]
			arr.splice(2,0,7,8)
			console.log(arr);
			
			
			var arr = [1,2,7,8,3]
			arr.splice(2,1)
			console.log(arr);
			
			
			
		</script>
	</body>
</html>
