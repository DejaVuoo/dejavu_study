<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <script>
        /* 
            分三次输出字符串,第一次间隔1秒后输出first,第二次间隔2秒后输出second,第三次间隔3秒后输出third,


            就相当于把
                new Promise((resolve, reject) => {
                    setTimeout(function () {
                        console.log('first');
                        resolve()
                    }, 1000)
                })

                重复了3次  可以放在一个函数中,函数就是用来封装一段具有特定功能的代码块
                
                可以把里面变化的数据作为参数  打印的数据  定时的时间

            function print(time,value){
               return new Promise((resolve, reject) => {
                    setTimeout(function () {
                        console.log(value);
                        resolve()
                    }, time)
                })
            }


        */

        function print(time, value) {
            return new Promise((resolve, reject) => {
                setTimeout(function () {
                    console.log(value);
                    resolve()
                }, time)
            })
        }

        print(1000, 'first').then(function () {
            return print(2000, 'second')
        }).then(function () {
            return print(3000, 'third')
        })
    </script>
</body>

</html>
