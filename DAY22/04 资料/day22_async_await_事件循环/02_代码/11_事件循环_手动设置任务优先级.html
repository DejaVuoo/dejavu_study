<html lang="en">
<head>

<body>
    <script>
        setTimeout(function(){
            console.log(1);
        },0)

        Promise.resolve().then(function(){
            console.log(3);
        })

        console.log(2);

        /* 
            1,渲染主程序 执行全局js代码
            2,执行11行的时候,计时器线程启动,因为定时为0秒,所以计时器线程会立即将回调函数fn1,放到延时队列中等待执行
            3,执行第15行的时候,直接将fn3放在微队列中
            3,主线程接着往下执行,打印2,然后执行全局js任务完成
            4,然后再从消息队列中先取出fn3执行,执行完后,再在取出fn1执行

        */
    </script>
</body>
