<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /* 
            分三次输出字符串,第一次间隔1秒后输出first,第二次间隔2秒后输出second,第三次间隔3秒后输出third,
        */

        setTimeout(function () {
            console.log('first');
            setTimeout(function () {
                console.log('second');
                setTimeout(function () {
                    console.log('third');
                }, 3000)
            }, 2000)
        }, 1000)

        
    </script>
</body>

</html>
