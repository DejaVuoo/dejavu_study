    <script>
        function delay(duration) {
            var start = Date.now();
            while (Date.now() - start < duration) { }
        }


        setTimeout(function () {
            console.log(1);
        }, 0);

        delay(1000)

        console.log(2);

            1,渲染主程序 执行全局js代码

            3,主线程接着往下执行,执行第23行的时候,执行死循环,阻塞1秒钟,
            4,执行第25行,打印2,然后执行全局js任务完成
            5,然后再从消息队列中取出fn执行,打印1

        */
    </script>
