<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <script>
        /* 
            分三次输出字符串,第一次间隔1秒后输出first,第二次间隔2秒后输出second,第三次间隔3秒后输出third,

            此实现方式有问题:变成每隔一秒钟打印 字符串   参考03的代码实现
        */

        const p1 = new Promise((resolve,reject) => {
            setTimeout(function(){
                console.log('first');
                resolve()
            },1000)
        })

        console.log(111);

        const p2 = new Promise((resolve,reject) => {
            setTimeout(function(){
                console.log('second');
                resolve()
            },2000)
        })

        console.log(222);

        const p3 = new Promise((resolve,reject) => {
            setTimeout(function(){
                console.log('third');
                resolve()
            },3000)
        })

        console.log(333);
        
    </script>
</body>

</html>
