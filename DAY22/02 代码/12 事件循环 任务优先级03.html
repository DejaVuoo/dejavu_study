<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			function a() {
				console.log(1);
				Promise.resolve().then(function() {
					console.log(2);
				});
			}
			setTimeout(function() {
				console.log(3);
				Promise.resolve().then(a)
			}, 0);
			Promise.resolve().then(function() {
				console.log(4);
			});
			console.log(5);
			
			
			
			
			
			
		</script>
	</body>
</html>
