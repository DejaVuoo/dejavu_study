<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			//同步函数
			function f1() {
				return 111
			}
			const res = f1()

			console.log(res);

			//异步函数
			async function f2() {
				return 222
			}
			const p = f2()
			console.log(p);//Promise {f<fulfilled>:222} 222现在在异步函数的结果中
			//函数返回的是一个promise对象，就相当于是一个异步的函数，这个返回值就存在于promise的结果属性中
		
			p.then(data => {
				console.log(data);
			})
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		</script>
	</body>
</html>
