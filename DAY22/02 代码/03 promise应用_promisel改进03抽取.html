<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			/* 
				分三次输出字符串，第一次间隔1秒后输出first,第二次间隔2秒后输出second,第三次间隔3秒后输出third
			 */

			function print(time, value) {
				return new Promise((resolve, reject) => {
					setTimeout(function() {
						console.log(value);
						resolve()
					}, time)
				})
			}
			print(1000, 'first').then(function() {
				return print(2000, 'second')
			}).then(function() {
				return print(3000, 'third')
			})
		</script>
	</body>
</html>
