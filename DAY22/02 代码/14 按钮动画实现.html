<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			*{
				margin: 0;
				padding: 0;
			}
			.btn {
				position: relative;
				padding: 13px 25px;
				background-color: gold;
				color: white;
				border-radius: 10px;
				transition: all 1s;
				overflow: hidden;
				position: relative;
				border: 2px solid gold;
				margin: 200px;
			}

			.btn:hover {
				color: gold;
				border: 2px solid gold;




			}

			.btn::after {
				position: absolute;
				left: 0;
				top: -20px;

				content: '';
				display: block;
				width: 120%;
				height: 220%;
				background: white;
				transform: skewY(25deg) translateY(-150px);
				transition: all 0.5s ease-in-out;
				z-index: 10;
			}

			.btn:hover::after {
				transform: skewY(25deg) translateY(0);
				
			}
			
			.btn:hover::before{
				display: block;
				transform:  translateY(0);
				
			}
			/*3,使用伪元素在btn的前面生成个按钮*/
			.btn::before {
				position: absolute;
				left: 0;
				top:0;
				content: '点我购买';
				color: gold;
				padding: 13px 25px;
				text-align: center;
				/* background: greenyellow; */
				
				transform:  translateY(50px);
				transition: all 0.5s ease-in-out;
				z-index: 20;
			}
			
			
			
		</style>
	</head>
	<body>
		<button class="btn">现在订购</button>

		<script>

		</script>



	</body>
</html>
