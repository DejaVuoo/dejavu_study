<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			setTimeout(function() {
				console.log(1);
			}, 0)

			console.log(2);
			
			/* 
				1,渲染主程序执行全局js代码
				2,执行11行的时候，计时器线程启动，因为定时为0秒，所以计时器线程会立即将回调函数f,放到延时队列中等待执行
				3,主线程接着往执行，打印2，然后执行全局js任务完成
				4,然后再从消急队列中取出fn执行，打印1
			 
			 */
		</script>
	</body>
</html>
