<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			setTimeout(function() {
				console.log(1);
			}, 0)
			
			Promise.resolve().then(function(){
				console.log(3);
			})
			console.log(2);
			
			
			/* 
				1,渲染主程序执行全局js代码
				2,执行9行的时候，计时器线程启动，因为定时为0秒，所以计时器线程会立即将回调函数f1,放到延时队列中等待执行
				3,执行第13行的时候，直接将fn3放在微队列中
				4,主线程接着往下执行，打印2，然后执行全局js任务完成
				5,然后再从消息队列中先取出fn3执行，执行完后，再在取出fn1执行
			 */
			
		</script>
	</body>
</html>
