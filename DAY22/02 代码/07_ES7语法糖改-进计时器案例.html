<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			function print(time, value) {
				return new Promise((resolve, reject) => {
					setTimeout(function() {
						console.log(value);
						resolve()
					}, time)
				})
			}
			
			async function f(){
				await print(1000,'first')
				await print(2000,'second')
				await print(3000,'third')
			}
			f()
		</script>
	</body>
</html>
