<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			/* 
				分三次输出字符串，第一次间隔1秒后输出first,第二次间隔2秒后输出second,第三次间隔3秒后输出third
			 */

			new Promise((resolve, reject) => {
				setTimeout(function() {
					console.log('first');
					resolve()
				}, 1000)
			}).then(function() {
				return new Promise((resolve, reject) => {
					setTimeout(function() {
						console.log('second');
						resolve()
					}, 2000)
				})
			}).then(function() {
				return new Promise((resolve, reject) => {
					setTimeout(function() {
						console.log('third');
						resolve()
					}, 3000)
				})
			})
		</script>
	</body>
</html>
