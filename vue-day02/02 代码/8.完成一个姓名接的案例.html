<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="#app">
    姓:<input type="text" v-model.lazy="fname">
    名:<input type="text" v-model.lazy="lname">
    <h1>姓名:{{}}</h1>
  </div>
  <script src="vue.js"></script>
  <script>
    //使用计算属性和侦听属性分别完成一下需求
    //计算属性
    /* new Vue({
      el:'#app',
      data:{
        fname:'',
        lname:''
      },
      computed:{
        name(){
          return this.fname + this.lname
        }
      }
    }) */
    //侦听属性
    new Vue({
      el: '#app',
      data: {
        fname: '',
        lname: '',
        name: ''
      },
      watch: {
        fname() {
          this.name = this.fname + this.lname
        },
        lname() {
          this.name = this.fname + this.lname
        }
      }
    }) 
  </script>
</body>

</html>
