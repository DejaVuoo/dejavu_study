<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			*{
				margin: 0;
				padding: 0;
			}
			.b0{
				width: 1226px;
				height: 614px;
				margin: 0 auto;
				background: lavenderblush;
				
				
			}
			.b1{
				width: 234px;
				height: 614px;
				float: left;
				background: #800080;
				
			}
			.b2{
				width: 234px;
				height: 300px;
				background: #87ceeb;
				float: left;
				margin:0 0 14px 14px;
				
				
			}
			.clearfix::before,.clearfix::after{
				content:" ";
				display: table;
			}
			.clearfix::after{
				clear: both;
			}
			
		</style>
	</head>
	<body>
		<div class="b0 clearfix">
			
			<div class="b1"></div>
			<div class="b2 clearfix">1</div>
			<div class="b2 clearfix">2</div>
			<div class="b2 clearfix">3</div>
			<div class="b2 clearfix">3</div>
			<div class="b2 clearfix">5</div>
			<div class="b2 clearfix">6</div>
			<div class="b2 clearfix">7</div>
			<div class="b2 clearfix">8</div>
			
			
			
			
		</div>
	</body>
</html>
