<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 200px;
            height: 200px;
        }
        .c1{
            position: relative;
            left: 0;
            top: 0;
            background: lightblue;
            z-index: 2000;
        }
        .c2{
            position: absolute;
            left: 100px;
            top: 100px;
            background: gray;
            z-index: 1000;
        }
        .c3{
            position: fixed;
            left: 200px;
            top: 200px;
            background: green;
        }
    </style>
</head>
<body>
    <div class="c1"></div>
    <div class="c2"></div>
    <div class="c3"></div>
</body>
</html>
