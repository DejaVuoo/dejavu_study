<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .father{
            background: lightblue;

            /* 由于父元素在标准流中高度是由子元素撑开的,子元素浮动之后,就撑不开了 */
            /* 解决方式一:给父元素设置高度 */
            height: 200px;
        }

        .son{
            width: 200px;
            height: 200px;
            background: green;

            /* 设置子元素浮动 */
            float: left;
        }
    </style>
</head>
<body>
    <div class="father">
        <div class="son"></div>
    </div>
</body>
</html>
