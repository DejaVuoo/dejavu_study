<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .father{
            background: lightblue;
        }

        .son{
            width: 200px;
            height: 200px;
            background: green;

            /* 设置子元素浮动 */
            float: left;
        }

        /* 解决方式二:额外标签法 */
        .d1{
            clear: both;/* 清除左右两边浮动的影响 */
        }
    </style>
</head>
<body>
    <div class="father">
        <div class="son"></div>
        <div class="d1"></div>
    </div>
</body>
</html>
