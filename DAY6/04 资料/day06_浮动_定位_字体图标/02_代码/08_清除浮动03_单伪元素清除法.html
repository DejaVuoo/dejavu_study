<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .father{
            background: lightblue;
        }

        .son{
            width: 200px;
            height: 200px;
            background: green;

            /* 设置子元素浮动 */
            float: left;
        }

        /* 解决方式三:使用伪元素改进*/
        .father::after{
            content: '';
            display: block;
            clear: both;
        }
        
    </style>
</head>
<body>
    <div class="father">
        <div class="son"></div>
    </div>
</body>
</html>
