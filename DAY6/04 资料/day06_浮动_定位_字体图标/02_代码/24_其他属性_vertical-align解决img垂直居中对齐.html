<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      
        div{
            width: 400px;
            height: 600px;
            background: lightblue;

            line-height: 600px;
        }

        img{
            vertical-align: middle;
        }
      

        /* 
            问题
                设置line-height=元素内容的高度之后,文字可以垂直居中,但是图片并没有,仍然沿着基线排布
            
            解决
                vertical-align:middle 让图片居中对齐
        */
    </style>
</head>
<body>
    <div>
        <img src="./img/1.jpg" alt="">小jj
    </div>
</body>
</html>
