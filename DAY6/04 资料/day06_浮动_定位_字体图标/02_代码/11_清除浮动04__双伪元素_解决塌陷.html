<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .father{
            width: 300px;
            height: 300px;
            background: lightblue;
        }

        .son{
            width: 100px;
            height: 100px;
            background: green;

            /* 上外边距 */
            margin-top: 100px;
        }

        /* 双伪元素清除法 */
        .clearfix::before,.clearfix::after{
            content: '';
            display: table;
         }
         .clearfix::after{
            clear: both;
         }

        /* 
            现象
                给子元素设置margin-top,会导致父元素一起往下移动
            原因
                父子元素的margin-top是紧贴在一起的,给子元素设置margin-top会作用在父元素上,导致二者一起塌陷
        */
    </style>
</head>
<body>
    <div class="father clearfix">  <!-- 加上clearfix就可以解决塌陷问题 -->
        <div class="son"></div>
    </div>
</body>
</html>
