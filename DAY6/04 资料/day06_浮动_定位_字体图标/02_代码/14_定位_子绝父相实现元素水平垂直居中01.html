<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .father{
            position: relative;
            width: 400px;
            height: 400px;
            background: lightblue;
        }

        .son{
            position: absolute;
            left:100px; /* 父子元素的宽度差/2 */
            top:100px; /* 父子元素的高度差/2 */

            width: 200px;
            height: 200px;
            background: green;
        }

        /* 
            弊端
                由于left的值是写死的,如果father的宽度发生改变,就不能居中了
        */
    </style>
</head>
<body>
    <div class="father">
        <div class="son"></div>
    </div>
</body>
</html>
