<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* div的高度是由内容撑开 */
        div{
            width: 400px;
            background: lightblue;
        }

        img{
            vertical-align: bottom;
        }


        /* 
            问题
                div的高度是由内容撑开,图片和div的下面会存在间隙
            原因
                因为图片默认是以基线排布的,这个基线和底线之间有一定距离
            解决
                vertical-align:bottom让图片的底部对齐
        */
    </style>
</head>
<body>
    <div>
        <img src="./img/1.jpg" alt="">小jj
    </div>
</body>
</html>
