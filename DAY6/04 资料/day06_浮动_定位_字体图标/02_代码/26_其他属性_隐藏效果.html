<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .c1{
            width: 100px;
            height: 100px;
            background: lightblue;
        }
        .c2{
            width: 100px;
            height: 100px;
            background: gray;

            /* 使用display隐藏:不占位置*/
            /* display: none; */

            /* 使用visibility隐藏:占据位置*/
            visibility: hidden;
        }
        .c3{
            width: 100px;
            height: 100px;
            background: green;
        }
    </style>
</head>
<body>
    <div class="c1"></div>
    <div class="c2"></div>
    <div class="c3"></div>
</body>
</html>
