<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
            动态实现子元素水平垂直居中
        */
        .father{
            position: relative;
            width: 800px;
            height: 400px;
            background: lightblue;
        }

        .son{
            position: absolute;
            left:50%;/* 代表占父元素宽度的一半 */
            top:50%; 
            /* transform: translateX(-50%); */ /*transform:位移属性 translateX:沿x轴移动, %是相对于它自身 */
            /* transform: translateY(-50%); */ /* 如果添加这个属性,会将上面的属性覆盖掉 */
            transform: translate(-50%,-50%);/* 第一个参数代表x轴方向,第二个参数代表y轴方向 */

            width: 200px;
            height: 200px;
            background: green;
        }



        
    </style>
</head>
<body>
    <div class="father">
        <div class="son"></div>
    </div>
</body>
</html>
