<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			/* 
			特点02
				设置c1不浮动c2浮动
			情况
				c2并没有漂浮起来覆盖c1
			原因
				c1是一个块级元素，在标准流中独占一行，它没有浮动，浮动元素会受上面元素边界的影响，c2不会飘到c1的上面	
			解决
				可以设置c1为行内块元素(行内块元素不会独占一行)	 
				 最好的方式就是让c1也浮动起来
				 
				 */
			.c1{
			width:200px;
			height:200px;
			background:lightblue;
			display: inline-block;
			}
			.c2{
			width:220px;
			height:220px;
			background:green;
			float:left;
			}	
		</style>
	</head>
	<body>
		<div class="c1"></div>
		<div class="c2"></div>
	</body>
</html>
