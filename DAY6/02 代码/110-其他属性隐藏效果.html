<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			.c1{
				width: 100px;
				height: 100px;
				background: lavenderblush;
			}
			.c2{
				width: 100px;
				height: 100px;
				background: greenyellow;
				
				/* 使用display隐藏，不占位置 */
				/* display: none; */
				/* 使用visibility隐藏，占位置 */
				visibility: hidden;
				
			}
			.c3{
				width: 100px;
				height: 100px;
				background: tomato;
			}
		</style>
	</head>
	<body>
		<div class="c1"></div>
		<div class="c2"></div>
		<div class="c3"></div>
	</body>
</html>
