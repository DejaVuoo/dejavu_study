<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			/* div的高度是由内容学开 */
			div{
				width: 400px;
				background: lavenderblush;
			}
			
			/* 
			 问题
				div的高度是由内容撑开，图片和div的下面会存在问隙
			 原因
				因为图片默认是以基线排布的，这个基线和底线之问有一定距离
			 解决
				vertical-align:bottom让图片的底部对齐
			 
			 */
			
			img{
				vertical-align: bottom;
			}
			
			
			
			
			
			
			
			
		</style>
			
		
	</head>
	<body>
		<div>
			<img src="1.jpg">鬼刀
		</div>
	</body>
</html>
