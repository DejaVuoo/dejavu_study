<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			.d1{
			width:100px;
			height:100px;
			background: lightblue
			}
			.d2{
			width:100px;
			height:100px;
			background: green;
			/* 相对定位特点
					1,没有脱标，占据空间
					2,参照原点：以前在标准流中的左上角为原点 
					
			*/
			/* 设置相对定位 */
			
			position: relative;
			left: 20px;
			top: 20px;
			}
			.d3{
			width:100px;
			height:100px;
			background: purple;
			
			}
		</style>
	</head>
	<body>
		<div class="d1"></div>
		<div class="d2"></div>
		<div class="d3"></div>
	</body>
</html>
