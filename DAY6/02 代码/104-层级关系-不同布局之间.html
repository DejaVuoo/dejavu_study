<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			/* c2是定位c1是浮动c2在c1之上说明定位的优先级要比浮动高 */
			.c1{
			width:100px;
			height:150px;
			background:lightblue;
			float:left;
			}
			.c2{
			width:100px;
			height:100px;
			background:gray;
			position:relative;
			}
			.c3{
			width:100px;
			height:100px;
			background:green;
			
			}
		</style>
	</head>
	<body>
		<div class="c1"></div>
		<div class="c2"></div>
		<div class="c3"></div>
	</body>
</html>
