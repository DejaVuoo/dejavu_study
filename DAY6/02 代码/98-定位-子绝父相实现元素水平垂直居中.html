<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			.father{
				width: 600px;
				height: 600px;
				background-color: aqua;
				position: relative;
				
			}
			.son{
				width: 200px;
				height: 200px;
				background-color: aquamarine;
				position: absolute;
				left: 200px;
				top: 200px;
				
				
			}
			/* 弊端
					由于left的值是写死的，如果father的宽度发生改变，就不能居中了	 */
		</style>
	</head>
	<body>
		<div class="father">
			<div class="son"></div>
		</div>
	</body>
</html>
