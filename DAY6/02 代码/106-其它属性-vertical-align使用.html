<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			img{
				vertical-align: bottom;
			}
			
			
		</style>
	</head>
	<body>
		
		<!-- vertical-align属性设置一个元素的垂直对齐方式。
					baseline
						默认。元素放置在父元素的基线上。
					top
						把元素的顶端与行中最高元素的顶端对齐
					middle
						把此元素放置在父元素的中部。
					bottom
						使元素及其后代元素的底部与整行的底部对齐。 
						
					现象
						图片和文字底部并没有对齐
					原因
						图片默认跟文字基线对齐
					解决
						vertical-align:bottom	
						
						
						-->
		<img src="1.jpg">鬼刀
	</body>
</html>
