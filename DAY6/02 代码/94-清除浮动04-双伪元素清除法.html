<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			.father{
			background: lightblue;
			/* /*由于父元素在标准流中高度是由子元素撑开的，子元素浮动之后，就撑不开了*/
			
			}
			.son{
			width:200px;
			height:200px;
			background:green;
			
			/* /*设置子元素浮动 */
			float:left;
			}
			/* 解决方式4:使用双伪元素改进
			 进一步改进：将清除浮动的代码单独放在一个通用的类clearfix.里面，将来需要清除的时候，直接加上类名即可，提高复用性*/
			/* 在fatherl的前面添加一个伪元素，用于分隔父子元素的margin-top,解决外边距塌陷问题
			 */
			/* .clearfix::before{
				content: ;
				display: table; }*//*类似于b1ock,建议使用这个
				
			*/
			/* .clearfix::after{
				content:"";
				
				
				display: block;
				clear:both; /* 清除左右两边浮动的影响
			}  */
			/* 对上面前后伪元素的设置做一个简化写法 */
			.clearfix::before,.clearfix::after{
				content:" ";
				display: table;
			}
			.clearfix::after{
				clear: both;
			}
		</style>
	</head>
	<body>
		<div class="father clearfix" ><!--将来需要清除的时候，直接加上clearfix类名即可-->
			<div class="son"></div>
			
		</div>

		
	
	
	</body>
</html>
