<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<!-- 引入字体图标css文件 -->
		<link rel="stylesheet" href="./iconfont/iconfont.css">
		<style>
			/*使用i元素选择器修改样式失败，因为iconfont使用的是类选择器设置样式，优先级比元素选择器优先级高*/
			/*i{
			font-size:100px;
			color:red; }
			*/
		   /* 一般使用类选择器设置样式 */
			.iconfont {
				color: #ff0000;
				font-size: 100px;
			}
		</style>
			
		
	</head>
	<body>
		<!-- 调用图标对应的类名去展示图标 -->
		<i class="iconfont icon-love"></i>
	</body>
</html>
