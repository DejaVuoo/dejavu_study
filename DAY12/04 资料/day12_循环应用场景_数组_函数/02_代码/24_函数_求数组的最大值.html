<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 
            使用函数封装求数组最大值

                参数:参数是一个数组
                返回值:数组的最大值
        
        */

        function getArrayMax(arr){
            //定义擂台变量
            var max = arr[0]

            //遍历后面的数据进行比较
            for(var i=1;i<arr.length;i++){
                if(arr[i] > max){
                    max = arr[i]
                }
            }

            //将最大值返回
            return max
        }

        //使用函数
        var arr = [10,20,60,30,9]
        var max = getArrayMax(arr) //可以直接传一个数组,或者传数组名(数组名代表整个数组)
        console.log(max);
    </script>
</body>
</html>
