<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        var arr = [10,20,80,30,70]


        //定义一个'擂台'变量
        var min = arr[0]
       
        //依次获取后面的元素跟擂台上的元素进行比较
        for(var i=1;i<arr.length;i++){
            //判断 如果后面的元素比擂台上的元素小,就把后面的元素放在擂台上
            if(arr[i] < min){
                min = arr[i]
            }
        }

        //最终擂台上的数就是最小的数
        console.log(min);

        

    </script>
</body>
</html>
