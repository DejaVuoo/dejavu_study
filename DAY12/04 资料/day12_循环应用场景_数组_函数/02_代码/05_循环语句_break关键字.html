<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 模拟一个人,20岁开始上班,寿命80岁,从60岁退休,打印xx岁在上班 */
        for(var i=20;i<=80;i++){
            if(i == 60){
                break //终止当前循环,可以用在循环和switch语句中
            }
            console.log(i + '岁在上班');
        }
    </script>
</body>
</html>
