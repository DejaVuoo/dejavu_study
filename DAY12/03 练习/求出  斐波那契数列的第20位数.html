<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport"
			content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.css" rel="stylesheet" />
	</head>

	<body>
		
		<script type="text/javascript">
			function getnum(n) {
				
				var a = 0
				var b = 1
				var c = 0
				for (var i = 0; i <= n-2; i++) {
					if (n<=2 ){
						return 1
					}else{
						c = a + b
						a = b
						b = c
					}
				}	
				return c
			}
			var n = +prompt('输入月份：')
			alert('第' + n + '个月后，兔子共有' + getnum(n) + '对!')
			console.log(a);
		</script>
	</body>

</html>
