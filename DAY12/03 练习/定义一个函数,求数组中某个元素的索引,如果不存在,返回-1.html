<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			function index(num) {
				var index = -1
				var arr = [19, 28, 37, 46, 50]
				for (var i = 0; i < arr.length; i++) {
					if (i == num) {
						index = arr[i]
					}
				}
				return index
			}
			var num = +prompt('你想找数组的第几个数？')
			alert('数组中第' + num + '个数是：' + index(num))
		</script>
	</body>
</html>
