<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			function calculate(a, b) {
				return [a + b, a - b, a * b, a / b]
			}
			var a = +prompt('请输入第一个数：')
			var b = +prompt('请输入第二个数：')
			var A = calculate(a, b)
			alert('两数之和为:' + A[0] + '两数之差为:' + A[1] + '两数之积为:' + A[2] + '两数之除为:' + A[3])
		</script>
	</body>
</html>
