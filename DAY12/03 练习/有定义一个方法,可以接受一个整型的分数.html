<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			function level(score) {
				if (score >= 90 && score <= 100) {
					return 'A'
				} else if (score >= 80 && score <= 90) {
					return 'B'
				} else if (score >= 70 && score <= 80) {
					return 'C'
				} else if (score >= 60 && score <= 70) {
					return 'D'
				} else if (score >= 0 && score <= 60) {
					return 'E'
				} else {
					return 'S'
				}
			}
			var score = parseInt(prompt('请输入你的分数：'))
			alert('你的成绩评级为：' + level(score))
		</script>
	</body>
</html>
