<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport"
			content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.css" rel="stylesheet" />
	</head>

	<body>
		<script src="js/mui.js"></script>
		<script type="text/javascript">
			/*创建方式一：常规方式：类似于变量的先定义后赋值*/
			var arr1 = new Array()
			console.log(arr1);

			arr1[0] = '迪迦'
			arr1[1] = '戴拿'
			arr1[2] = '盖亚'

			console.log(arr1);
			
			/*创建方式二：简洁方式：类似于变量定义的同时并赋值*/
			var arr2 = new Array('喜羊羊', '懒洋洋', '沸羊羊')
			console.log(arr2);
			
			/*创建方式三：字面量方式字面上的含义([]代表数组)*/
			var arr3 = [] //空的数组
			console.log(arr3);
			var arr4 = ['萨瓦迪卡', '蔻妮基瓦']
			console.log(arr4);
			
			/*通过指定数组名以及索引号码，你可以访问某个特定的元素。*/
			console.log(arr1[2]);
		</script>
	</body>

</html>
