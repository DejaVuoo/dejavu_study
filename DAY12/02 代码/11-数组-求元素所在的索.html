<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			//获取用户输入的元素.判断这个元素在数组中的索引，若不存在，索引为-1
			var arr = [10, 20, 80, 30, 70]

			//获取输入的数据
			var num = prompt('请输入一个数据')


			//定义一个元素来接收索引
			var index = -1 //-1代表这个索引不存在
			//判断
			for (var i = 0; i < arr.length; i++) {
				if (arr[i] == num) {
					index = i
					break
				}
			}
			//打印数据所在的索引
			console.log(index);
		</script>
	</body>
</html>
