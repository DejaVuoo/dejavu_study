		<script>
			/* 反复询问班主任，你爱我吗？1/0，只要回答不是1，就一直问，直到回答是1为止 */
			/* 
				分析
					循环次数不确定，但是循环的条件是确定的，建议使用whi1e
				
				循环条件：回答不是1
				循环体：一问一答过程
				
				步骤
					先把循环的架子搭起来
					再写循环体
				
				
				
				
			 */
			var answer = 0
			while (answer != 1) {
				answer = prompt('你爱我吗?1/0')
			}
			alert('我也爱你，么么哒!')
