<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			/* background-color 设置或检索对象的背景颜色
				
				background-image: 设置或检索对象的背景图像
				
				background.-position设置或检索对象的背景图像位置。必须先指定background-.image属性。
					取值，可以是关键字
						或者百分百
						或者是像素值
						
					
				
				background-repeat设置或检索对象的背景图像如何铺排填充。必须先指定background-image属性。
								默认情况下，重复background-image的垂直和水平方向。
				
					repeat背景图像将向垂直和水平方向重复。这是默认
					repeat-x只有水平位置会重复背景图像
					
					repeat-y只有垂直位置会重复背景图像
				
					no-repeat
					background-image不会重复
					background-size检索或设置对象的背景图像的尺寸大小。
					
					 
				
				*/
			div{
				height: 1000px;
				width: 1000px;
				background-color: aquamarine;
				background-image: url(./img/2077.png);
				background-size: auto;
				background-repeat: no-repeat;
				background-position: center left;
				background-size: 100%;
			}
			
			
		</style>
	</head>
	<body>
		<div></div>
	</body>
</html>
