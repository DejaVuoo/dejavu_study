<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 并不父类所有的样式属性,子类都会继承,部分样式:文本,字体这些 */
        .father{
            font-size: 100px;

            color: red;

            /* 父类的高度,子类是无法继承的 */
            height: 400px;
        }
    </style>
</head>
<body>
    <div class="father">父亲
        <div class="son">儿子</div>
    </div>
</body>
</html>
