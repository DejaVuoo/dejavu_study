<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 小米官网统一设置页码的默认样式,页中所有的元素都可以继承 */
        body {
            font: 14px/1.5 Helvetica Neue,Helvetica,Arial,Microsoft Yahei,Hiragino Sans GB,Heiti SC,WenQuanYi Micro Hei,sans-serif;
            color: #333;
            background-color: #fff;
            min-width: 1226px;
        }

        /* 可以设置ul上面的样式,li继承ul,清除左边的小圆点 */
        ul{
            list-style: none;
        }

    </style>
</head>
<body>
    <ul>
        <li>我是li元素</li>
        <li>我是li元素</li>
        <li>我是li元素</li>
        <li>我是li元素</li>
        <li>我是li元素</li>
        <li>我是li元素</li>
        <li>我是li元素</li>
        <li>我是li元素</li>
    </ul>
</body>
</html>
