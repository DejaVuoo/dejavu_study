<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			/* font-family 规定文本的字体系列
					取值：取决于浏览器（微软雅黑），其他取值 宋体 楷体 黑体
				font-size 规定文本的字体尺寸
				
				font-style 规定文本的字体样式
				font-weight规定字体的粗细
					normal 默认值。定义标准的字符。
						
					bold 定义粗体字符。
						
					bolder: 定义更粗的字符。
					100-900取值400等同于norma1,而700等同于bo1d
				
				*/
			div{
				font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;;
				font-style: initial;
				font-weight: 400;
				font-size: 30px;湖北省襄阳市老河口市酂阳街道
				
			}
			
			
			
			
		</style>
	</head>
	<body>
		<div>湖北省襄阳市老河口市酂阳街道</div> 
	</body>
</html>
