    <title>Document</title>
    <style>
        a{
            color: red;  /* 0,0,0,1 */

        li a{
            color: yellow;/* 0,0,0,1  +  0,0,0,1 = 0,0,0,2*/

        .myLink{
            color: lightblue; /* 0,0,1,0   */
        }

        #myLi a{
            color: purple; /* 0,1,0,0 + 0,0,0,1 = 0,1,0,1  */
        }
    </style>
</head>
<body>
    <div>
        <ul>
            <li id="myLi">
                <a href="" class="myLink">新中地</a>
            </li>
        </ul>
    </div>
