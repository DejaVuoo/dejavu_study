<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			/* 
				color 设置文本的颜色
				
				
				text-align 规定文本的水平对齐方式
				
					left 把文本排列到左边。默认值：由浏览器决定。
					
					right 把文本排列到右边。
					
					center 把文本排列到中间。
					
				text-decoration 规定添加到文本的装饰效果
					
					none 默认。定义标准的文本。
					
					underline 定义文本下的一条线。
					
					overline 定义文本上的一条线。
					
					line-through 定义穿过文本下的一条线。定义穿过文本下的一条线。//相当于del标签的效果
					
			 */
			div{
				color: aqua;
				text-align: center;
				text-decoration: aquamarine;
				
			}
			a{
				text-decoration: none;
				
				
			}
			
			
			
			
		</style>
	</head>
	<body>
		<div>谁能想到当我还是一个孩子的时候，我还只是一个孩子。</div>
		<a href="">百度</a>
	</body>
</html>
