<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
            font-family	规定文本的字体系列	
                取值:取决于浏览器(微软雅黑),其他取值 宋体 楷体 黑体

            font-size	规定文本的字体尺寸	
                取值:可以使用small large等修饰,或者使用像素值

            font-style	规定文本的字体样式
                normal	默认值。浏览器显示一个标准的字体样式。
                italic	浏览器会显示一个斜体的字体样式。

            font-weight	规定字体的粗细
                normal	默认值。定义标准的字符。
                bold	定义粗体字符。
                bolder	定义更粗的字符。
                100-900取值 400 等同于 normal，而 700 等同于 bold
        */
        div{
            font-family: 楷体;

            font-size: 30px;

            font-style: italic;

            font-weight: 700;
        }

        h1{
            font-family: 楷体;
            font-size: 30px;
            font-style: italic;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div>你眉目笑语使我病了一场，热势退尽，还我寂寞的健康。</div>


    <!-- 有了css,就可以忽略标签自带的样式,自己自由的通过css实现任意样式 -->
    <h1>我为的是我的心。</h1>
</body>
</html>
