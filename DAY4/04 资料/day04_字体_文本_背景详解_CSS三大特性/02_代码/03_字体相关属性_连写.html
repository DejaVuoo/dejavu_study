<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
            font	在一个声明中设置所有字体属性(复合属性)
                设置属性的顺序 font-style  font-weight font-size font-family
                font-size和font-family的值是必需的。如果缺少了其他值，默认值将被插入，如果有默认值的话。

                记忆技巧  style   weight  size   family
                           s       w       s      f (稍微舒服)

        */

        /* div{
            font-family: 楷体;

            font-size: 30px;

            font-style: italic;

            font-weight: 700;
        } */

        /* 使用字体连写进行改进 */
        div{
            font: italic 700  30px  '楷体'
        }
    </style>
</head>
<body>
    <div>你眉目笑语使我病了一场，热势退尽，还我寂寞的健康。</div>
</body>
</html>
