<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
            尺寸属性
                width
                height
            背景属性
                background-color 背景颜色
                background-image 背景图片
            字体属性
                font-size 字体大小
            文本属性
                color	文本颜色
            边框属性
                border  边框粗细,样式,颜色
            盒子模型
                margin  外边框
        */
        div{
            /* 尺寸属性 */
            width: 300px;
            height: 600px;

            /* 背景属性 */
            background-color: lightblue;/* 背景颜色 */
            background-image: url(./img/phone.jpg);/* 背景图片 */
            background-size: 100% 100%;/* 背景尺寸 */


            /* 字体属性 */
            font-size: 30px;

            /* 文本属性 */
            color: red;

            /* 边框属性 */
            border: 1px solid green;

            /* 外边距实现居中 */
            margin: 0 auto;/* 第一个参数是上下外边距,第二个参数是左右外边距(自动调节),实现div水平居中  */
        }
    </style>
</head>
<body>
    <div>愿你以渺小启程，以伟大结尾。</div>
</body>
</html>
