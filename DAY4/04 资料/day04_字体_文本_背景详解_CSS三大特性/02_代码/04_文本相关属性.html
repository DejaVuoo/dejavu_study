<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
            color	设置文本的颜色

            text-align	规定文本的水平对齐方式
                left	把文本排列到左边。默认值：由浏览器决定。
                right	把文本排列到右边。
                center	把文本排列到中间。

            text-decoration	规定添加到文本的装饰效果
                none	默认。定义标准的文本。
                underline	定义文本下的一条线。//相当于u标签的效果
                overline	定义文本上的一条线。
                line-through	定义穿过文本下的一条线。//相当于del标签的效果
        */
        div{
            color: red;
            text-align:center;
            text-decoration: underline;
        }

        a{
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div>最近体重上升了，绝对没有偷吃，只是把你偷偷放在了心里</div>

    <a href="">百度</a>
</body>
</html>
