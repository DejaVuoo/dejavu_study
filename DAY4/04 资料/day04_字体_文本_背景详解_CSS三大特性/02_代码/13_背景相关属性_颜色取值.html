<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 200px;
            height: 200px;

            /* 1,使用关键字设置背景颜色 */
            background: red;

            /* 2,使用rgb表示 */
            background: rgb(0,255,0);

            /* 3,使用rgba表示 */
            background: rgba(0,0,255,0.2);

            /* 4,使用十六进制 */
            background: #000;
            background: #fff;

            background: #333;/* 深灰色 */
            background: #666;/* 深灰色 */
            background: #999;/* 浅灰色 */
            background: #eee;/* 轻灰色 */
        }

    </style>
</head>
<body>
    <div></div>
</body>
</html>
