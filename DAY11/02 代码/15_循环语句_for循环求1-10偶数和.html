<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			/*打印1-10的和*/
			//第一步：在循环的外面定义一个求和变量（框变量）
			var sum = 0
			for (var i = 1; i <= 10; i++) {
				console.log(i);
				//第二步：在循环的里面拿到每一个元素，累加到框变量中
				if (i % 2 == 0) {
					sum += 1
				}

				//第三步：循环结束之后，打印框变量里面的值（最终累加后的数据
				console.log(sum);


			}
		</script>
	</body>
</html>
