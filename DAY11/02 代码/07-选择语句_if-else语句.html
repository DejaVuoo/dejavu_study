<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			/* 
				语法
					if(条件表达式)[
						语句体1
						}		
					else{
						语句体2
						}
				作用
					主要用于判断一个条件，对这个条件成立与否，都会执行相应的代码
				执行流程
					如果条件表达式成立，就执行语句体1，否则就执行语句体2
							 
					
			 
			 
			 */
			//请输入李凯钱包里的钱，有没有100块，有的话，中午请吃饭，否则，放学别走
			var money = prompt('请输入李凯钱包里的钱')
			//判断
			if (money > 100) {
				console.log('中午请吃饭');
			} else {
				console.log('放学别走');

				
		</script>
	</body>
</html>
