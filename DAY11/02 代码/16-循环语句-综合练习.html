<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			/* 
			 需求
				 1,先输入班级人数
				 2,根据输入的人数，依次输入每个学生的成绩
				 3,计算班级学生的总成绩并弹出
				 4,计算班级学生的平均成绩并弹出
			 */
			//1,先输入班级人数
			var num = +prompt('请输入班级人数')
			//定义求和变量	
			var sum = 0;
			//2,根据输入的人数，依次输入每个学生的成绩
			for (var i = 1; i <= num; i++) {
				var score = prompt('请输入第' + i + '个学生的成l绩')
				sum += +score
			}
			//3,计算班级学生的总成绩并弹出
			alert('总成绩：' + sum);
			//4,计算班级学生的平均成绩并弹出
			alert('平均成绩：' + sum / num);
		</script>
	</body>
</html>
