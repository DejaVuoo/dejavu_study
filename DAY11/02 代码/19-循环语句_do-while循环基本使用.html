<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			/* 
			 基本格式
			 do{
				循环体
			 }while(条件)
			 */
			/* 
			 完整格式：可以控制循环的次数
			 初始化语句
			 do{
				 循环体语句
				 循环增量语句
			 }while(条件判断条件)
			 */
			var i = 1;
			do {
				console.log(i);
				i++
			} while (i <= 66)
			/* 假如1初始值是100，不满足条件，但是仍然可以打印一次，因为它每次都是先执行循环体，再判断条件 
				
				特点：即使条件不成立，也会执行一次循环体
				
			*/
		</script>
	</body>
</html>
