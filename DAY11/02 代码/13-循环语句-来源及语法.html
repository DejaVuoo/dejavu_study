<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			/* 
			 
			 弊端
				 1,代码不简洁
				 2,没有技术含量，容易被歧视
				 3,不利于统计次数，不利于修改代码
			 解决
				使用循环
			 for循环
					for(初始化语句；条件判断语句；循环增量语句)
					循环体语句
			 
			 执行流程
				 1,var i=1
				 2,i<=66
				 3,i++
				4,conso1e.1og('杨希老师，666！！)；
			 
			 执行的顺序
				1-2-4-3-2-4-3-2-4...(如果1自增到67之后，语句2就不满足了)就会跳出循环
			 
			 */
			for (var i = 1; i <= 66; i++) {
				console.log('杨希老师，666！！！');
			}
		</script>
	</body>
</html>
