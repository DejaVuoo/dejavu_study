	<body>
		<script>
			/* 
				num++:一元运算符        numl+num2:二元运算符
				 
				三元：有3个元素参与运算   
				 
				语法
					表达式或者变量a? 表达式或者变量b ：表达式或者变量c
			 
			 
			 
			 
			 */

			//用三元表达式求2个数的最大值
			var num1 = 10
			var num2 = 20

			var max = num1 > num2 ? num1 : num2
			console.log(max);

			//用三元表达式求3个数的最大值
			var num3 = 10
			var num4 = 20
			var num5 = 30

			var temp = num3 > num4 ? num3 : num4;
			var getmax = num5 > temp ? temp : num5
			console.log(getmax);
		</script>
	</body>
