<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			var heart = ''
			for (var i = 1; i <= 5; i++) {
				for (var j = 5; j >= i; j--) {
					heart += '♥'
				}
				heart += '\n'
			}
			console.log(heart);
			var heart = ''
			for (var i = 1; i <= 5; i++) {
				for (var k = 2; k <= i; k++) {
					heart += '⭐'
				}
				for (var j = 5; j >= i; j--) {
					heart += '♥'
				}
				heart += '\n'
			}
			console.log(heart);
			var heart = ''
			for (var i = 1; i <= 5; i++) {
				for (var k = 2; k <= i; k++) {
					heart += ' '
				}
				for (var j = 5; j >= i; j--) {
					heart += '⭐'
				}
				for (var k = 2; k <= i; k++) {
					heart += ' '
				}
				heart += '\n'
			}
			console.log(heart);
			for (var i = 1; i <= 5; i++) {
				for (var k = 2; k <= i; k++) {
					heart += ' '
				}
				for (var k = 2; k <= i; k++) {
					heart += '⭐'
				}
				heart += '\n'
			}
			console.log(heart);
			
			
			
			
			
			
		</script>
	</body>
</html>
