<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			//用三元表达式求3个数的最大值
			/* 
			 条件（三元）运算符是 JavaScript 唯一使用三个操作数的运算符：一个条件后跟一个问号（?），如果条件为真值，则执行冒号（:）前的表达式；若条件为假值，则执行最后的表达式。该运算符经常当作 if...else 语句的简捷形式来使用。
			 */
			var num3 = 10
			var num4 = 20
			var num5 = 30

			var temp = num3 > num4 ? num3 : num4;
			var getmax = temp > num5 ? temp : num5
			console.log(getmax);
		</script>
	</body>
</html>
