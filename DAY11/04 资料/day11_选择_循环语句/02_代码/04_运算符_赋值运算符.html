<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 基本赋值运算符
              =
            复合赋值运算符
             +=  -= *= /= %=
        */

        var num = 10

        num += 100  // num = num + 100

        console.log(num);//110

        num -= 10
        console.log(num);//100

        /* 注意点
            == 比较运算符
            = 赋值运算符
        */
        var m = 20
          console.log(m == 100);//false
          console.log(m = 100);//赋值运算符 将100赋给m,然后打印m的值
    </script>
</body>
</html>
