<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            弊端
                1,代码不简洁
                2,没有技术含量,容易被歧视
                3,不利于统计次数,不利于修改代码

            解决
                使用循环

            for循环
                for(初始化语句;条件判断语句;循环增量语句){
                    循环体语句
                }

            执行流程
                1,var i=1
                2,i<=66
                3,i++
                4,console.log('杨希老师,666!!!');

            执行的顺序
                1 - 2 - 4 - 3 - 2  - 4 - 3 - 2 - 4 ...(如果i自增到67之后,语句2就不满足了)就会跳出循环

            //使用循环打印1-10
            //求1-10的和
            //求1-10中偶数的和

            */
            for(var i=1;i<=66;i++){
                console.log('杨希老师,666!!!');
            }

    </script>
</body>
</html>
