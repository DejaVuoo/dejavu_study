<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
         /*
            请用户输入自己的性别.如果性别是女的.就直接显示 你妈妈喊你回家吃饭.
            否则: 再判断是否成年(满18岁).如果成年,就显示 给你点刺激的东西看. 否则:你妈妈喊你回家吃饭.
        */

        //获取用户的性别
        var gender = prompt('请输入你的性别?男/女')

        //判断
        if(gender == 女){
            alert('你妈妈喊你回家吃饭')
        }else{
            //获取用户的年龄
            var age = prompt('请输入你的年龄')
            //判断
            if(age >= 18){
                alert('给你点刺激的东西看')
            }else{
                alert('你妈妈喊你回家吃饭')
            }
        }
    </script>
</body>
</html>
