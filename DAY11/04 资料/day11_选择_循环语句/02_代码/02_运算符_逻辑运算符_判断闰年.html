<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 
              题目
                弹框录入一个年份,判断这个年份是否是闰年(打印true或者false即可)
                1,能被4整除,不能被100整除 year%4==0  &&  year%100!=0 
                2,能被400整除  year%400==0
        */
        
        //获取年份
        var year = prompt('请输入一个年份')

        //判断
         var result = (year%4==0 && year%100!=0) || (year%400==0)

         //打印结果
         console.log(result);

    </script>
</body>
</html>
