<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 基本格式
            while(条件){
                循环体
            }


            //死循环
            while(true){
                console.log('1111');
            }
        */


        /* 
            完整格式:可以控制循环的次数

            初始化语句
            while(条件判断条件){
                循环体语句
                循环增量语句
            }
        */
        
        var i  = 1;
        while(i<=66){
            console.log(i);
            i++
        }

        
    </script>
</body>
</html>
