<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 200px;
            height: 200px;
            background: lightblue;
            padding: 10px;
            border: 10px solid green;
        }
    </style>
</head>
<body>
    <div style="width: 200px;" class="box"></div>

    <script>
        //获取宽度
        var box = document.querySelector('.box')
        console.log(box.offsetWidth);//239 包括内边距和边框
        console.log(box.style.width);//200px

        //设置宽度
        //box.offsetWidth = '300px' //不能设置
        box.style.width = '300px' //可以设置
    </script>
</body>
</html>
