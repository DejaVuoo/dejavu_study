<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p>不管输入是否正确，输入框都会再输入后清空。</p>
    <p>请输入 5 ~ 10 之间的数字：</p>
        <p>若什么都没有输入:提示 错误:值是空的</p>
        <p>若输入的数大于10:提示 错误:太大</p>
        <p>若输入的数小于5:提示 错误:太小</p>

    <input id="demo" type="text">
    <button type="button" onclick="myFunction()">点我</button>

    <p id="p01"></p>

    <script>
        function myFunction() {
            
            //获取元素
            const input = document.querySelector('#demo')
            const p = document.querySelector('#p01')

            //判断
            const num = input.value 
            try {
                if(num == '') throw '值是空的'
                if(isNaN(num)) throw '值不是一个数字'
                if(Number(num) < 5 ) throw '太小'
                if(Number(num) > 10 ) throw '太大'
                if(Number(num) >= 5 &&  Number(num)<= 10 ) throw ''
            } catch (error) {
                p.innerHTML = `错误: ${error}`
            }finally{
                input.value = ''
            }
            
        }
    </script>

</body>

</html>
