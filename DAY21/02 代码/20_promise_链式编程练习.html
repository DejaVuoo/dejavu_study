    <script>
        const p = new Promise(function (resolve, reject) {
            resolve(1);
        }).then(function (value) { 
            console.log(value);
            return value * 2;
        }).then(function (value) {
            console.log(value);
        }).then(function (value) { 
            console.log(value);
            return Promise.resolve('resolve');
        }).then(function (value) { 
            console.log(value);
            return Promise.reject('reject');
        }).then(function (value) { 
            console.log('resolve:' + value);
        }, function (err) {
            console.log('reject:' + err);
        });
