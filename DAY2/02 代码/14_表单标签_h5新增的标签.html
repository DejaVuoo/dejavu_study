<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        1,value属性
            可以给表单元素设置默认值(实现记住用户名或者密码)
        
        2,label标签
            <label> 标签为 input 元素定义标注（标记）。
            label 元素不会向用户呈现任何特殊效果。不过，它为鼠标用户改进了可用性。如果您在 label 元素内点击文本，就会触发此控件。就是说，当用户选择该标签时，浏览器就会自动将焦点转到和标签相关的表单控件上。
            <label> 标签的 for 属性应当与相关元素的 id 属性相同

        3,button标签
            <button> 标签定义一个按钮。
            在 <button> 元素内部，您可以放置内容，比如文本或图像。这是该元素与使用 <input> 元素创建的按钮之间的不同之处。
            提示：请始终为 <button> 元素规定 type 属性。不同的浏览器对 <button> 元素的 type 属性使用不同的默认值。

            type取值
                submit	该按钮是提交按钮（除了 Internet Explorer，该值是其他浏览器的默认值）。
                button	该按钮是可点击的按钮（Internet Explorer 的默认值）。
                reset	该按钮是重置按钮（清除表单数据）。


     -->

    <form action="./success.html">

        <label for="username">用户名:</label> 
        <input type="text" id="username" name="username" value="张三三"><br>

        <label for="password">密码:</label> 
        <input id="password" type="password" name="password" value="123"><br>

        <!-- 使用传统的input标签提交表单 -->
        <!-- <input type="submit" value="登录"> -->

        <!-- 使用button标签提交表单 -->
        <!-- <button type="submit">登录</button> -->

        <!-- 使用图片提交 -->
        <button type="submit"><img src="./gcd.jpg" alt="" width="100px"></button>
    </form>
</body>
</html>
