<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 行级元素 -->
    <strong>你若安好便是晴天</strong>
    <strong>你若幸福便是终点</strong>
    <strong>你若不离我亦不弃</strong>
    <strong>你若盛开蝴蝶自来</strong>
    <br>

    <em>你若安好便是晴天</em>
    <em>你若幸福便是终点</em>
    <em>你若不离我亦不弃</em>
    <em>你若盛开蝴蝶自来</em>
    <br>

    <!-- 
        span:纯粹的行级元素,没有任何样式,方便我们后期使用css设置样式

        <span> 用于对文档中的行内元素进行组合。
        <span> 标签没有固定的格式表现。当对它应用样式时，它才会产生视觉上的变化。如果不对 <span> 应用样式，那么 <span> 元素中的文本与其他文本不会任何视觉上的差异。
        <span> 标签提供了一种将文本的一部分或者文档的一部分独立出来的方式。
     -->

    <span style="color:red">你若安好便是晴天</span>
    <span style="color:green">你若幸福便是终点</span>
    <span>你若不离我亦不弃</span>
    <span>你若盛开蝴蝶自来</span>
</body>
</html>
