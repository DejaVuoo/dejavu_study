<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        标签名  a
            属性
                href 	规定链接的目标URL
                target  目标的打开方式
                    _blank：新窗口打开。
                    _self：默认，当前页面跳转
     -->
     <a href="http://www.baidu.com">百度</a> <!-- 默认在当前窗口跳转,必须要加上 http:// 协议 -->

     <a href="http://www.mapgis.com" target="_blank">中地数码</a>

     <!-- 实现点击图片,跳转到百度 -->
     <a href="http://www.baidu.com">
        <img src="./img/名枪.jpeg" width="100px" alt="">
     </a>
</body>
</html>
