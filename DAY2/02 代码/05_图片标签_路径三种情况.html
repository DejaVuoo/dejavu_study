<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        相对路径的三种情况  
            1,图片在文件的下一级目录,写法:./目录名/图片名  或者 目录名/图片名 (上一小节刚讲)
            2,图片和文件在同一级目录,写法:./图片名 或者 直接使用图片名
            3,图片在文件的上一级目录,写法:../图片名  (../代表回退到上一级)
     -->
     <!-- 同一级目录 -->
     <img src="./gcd.jpg" alt="">

     <!-- 上一级目录 -->
     <!-- <img src="../gcd.jpg" alt=""> -->
</body>
</html>
