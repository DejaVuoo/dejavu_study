<body>
     <script>
        /* 结论:函数的形参,本质就是函数内部的局部变量 */

        function sum(num1,num2){//num1和num2是函数的一个形参,本质就是函数内部的一个变量而已(主要用于占位)
            //let num1 = 100 //使用let在函数内部声明一个同名的变量就会报重复声明错误,验证了参数本质就是函数内部的局部变量
            return num1 + num2
        }

        var res = sum(10,20)
        console.log(res);

     </script>
</body>
</html>
