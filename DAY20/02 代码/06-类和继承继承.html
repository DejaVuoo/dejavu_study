<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			/* 
				1,写一个人类
				2,让学生类继承人类
			 */
			//定义Person类
			class Person {
				constructor(name, age) {
					this.name = name
					this.age = age
				}
				eat() {
					console.log('吃饭');
				}
			}
			//定义Student类
			class Student extends Person {
				//特有方法
				study() {
					console.log('学习');
				}
			}
			//创建对象
			const stu1 = new Student('张三', 23)
			console.log(stu1);
			stu1.eat()
			console.log(stu1.name);
			stu1.study()
		</script>
	</body>
</html>
