<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			const obj = {
			  name: "Alice",
			  greet: function() {
			    console.log(`Hello, my name is ${this.name}.`);
			  }
			};
			
			obj.greet(); // 输出 "Hello, my name is Alice."
			
			
			const objk = {
			  name: "Alice",
			  greet: () => {
				console.log(this); //this指向window对象
				console.log(this.name); 
			    console.log(`Hello, my name is ${this.name}.`);
			  }
			};
			
			objk.greet(); // 输出 "Hello, my name is undefined."
		</script>
	</body>
</html>
