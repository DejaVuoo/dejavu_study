<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			//混合解构
			let {
				name,
				age,
				list: [a, b, c]
			} = {
				name: '张三',
				age: 23,
				list: [99, 80, 100] //将分数也解构出来
			}
			console.log(name);
			console.log(age);
			console.log(a);
			console.log(b);
			console.log(c);

			//带有方法的解构

			var stu = {
				name: '张三',
				//es5方法的写法
				study: function() {
					'学习'
				},
				//es6方法的写法
				eat() {
					console.log(吃饭);
				}
			}
			var {
				name: myName,
				study,
				eat
			} = stu //可以使用：解决变量名冲突问题

			console.log(myName);
			console.log(study);
		</script>
	</body>
</html>
