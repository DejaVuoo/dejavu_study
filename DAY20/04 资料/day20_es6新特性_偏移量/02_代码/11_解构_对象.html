<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 
         {
            name:'张三',
            age:23
            list:[99,80,100] //将分数也解构出来
         }
        
        */

        //基础解构
        //let { foo, bar } = { foo: 'aaa', bar: 'bbb' };


        //混合解构
       let {name,age,list:[num1,num2,num3]}  =  {
            name:'张三',
            age:23,
            list:[99,80,100]
         }
         console.log(name);
         console.log(age);
         //console.log(list);
         console.log(num1);
         console.log(num2);
         console.log(num3);


         //带有方法的解构
         var stu = {
            name:'张三',
            //es5方法的写法
            study:function(){'学习'},
            //es6方法的写法
            eat(){
                console.log('吃饭');
            }
         }

         var {name:myName,study,eat} = stu  //可以使用:解决变量名冲突问题
         console.log(myName);
         console.log(study);
         console.log(eat);

    </script>
</body>
</html>
