<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //最简单的箭头函数(没有参数,没有返回值的函数)
       const f1 =  ()=>{console.log('你好');}
       f1()

       //因为函数体只有一条语句,{}可以省略
       const f2 =  ()=>console.log('你好')
       f2()

       //添加一个参数
       const f3 =  (str)=>console.log('你好'+str)
       f3('世界')

       //因为参数只有一个,()可以省略
       const f4 =  str=>console.log('你好'+str)
       f4('世界')

       //写一个求和函数,求两个数的和
       function sum(num1,num2){
            return num1 + num2
       }

       //如果函数体只有一条语句,并且前面有return关键字,那么{}和return都可以省略
       const f5 = (num1,num2) => num1 + num2
       const res = f5(10,20)
       console.log(res);
    </script>
</body>
</html>
