<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>   
        //1,用来声明变量的
        let a = 10
        console.log(a);
        console.log(window);
        console.log(window.a);//undefined 主要是因为 let有块级作用域,现在不在全局里面

        //2,let有块级作用域
        if(true){
            var num1 = 20
            let num2 = 30  //let有块级作用域,出了大括号没办法使用
        }
        console.log(num1);//20
        //console.log(num2);//报错

        //3,let声明的变量,在同一个作用域中不能重复声明
        let b = 10
        //let b = 100
    

        //4.let可以防止循环变量变成全局变量
        for(var i=1;i<=10;i++){
            console.log(i);
        }
        console.log('i的值是:'+i);

        for(let j=1;j<=10;j++){
            console.log(j);
        }
        //console.log(j);//j在块级作用域中,报错

        //5,let声明的变量没有变量提升
        //var声明的变量有变量提升:在预编译阶段,js会先处理变量和函数的声明,在进行变量和函数的赋值
        console.log(m);//undefined  
        var m = 10
        console.log(m);//10

        //console.log(n);//报错,必须先定义,然后才能使用,没有变量提升
        let n = 20
        console.log(n);

    </script>


</body>
</html>
