<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
            flex-basis
	            定下项目在分配多余空间之前,项目占据的主轴空间,默认是auto,即项目本身的大小

                操作
                    将父元素宽度设置为50% 会发现元素并没有变大或者缩小,因为flex-basis默认值是auto,即它本身的大小
                    现在主轴是水平方向,设置flex-basis其实就是设置宽度(如果主轴在垂直方向上,设置的就是高度)
                    c1的宽度可以使用flex-basis来设置
                    
        */
        .box{
            display: flex;
            /* width: 300px; */
            width: 50%;
            height: 100px;
            background: lightblue;
            margin: 0 auto;
        }
        .c1{
            width: 100px;
            flex-basis: auto;/* 默认值 */
            height: 100px;
            background: green;
        }
        .c2{
            /* width: 100px; */
            flex-basis: 100px; /* 跟width效果是一样的 */
            height: 100px;
            background: purple;
        }
        .c3{
            width: 100px;
            flex-basis: 200px;/* 会覆盖上面width的宽度 */
            height: 100px;
            background: blue;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="c1"></div>
        <div class="c2"></div>
        <div class="c3"></div>
    </div>
</body>
</html>
