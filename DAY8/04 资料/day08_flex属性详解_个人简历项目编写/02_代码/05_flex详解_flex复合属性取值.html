<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
            flex其实是一个复合属性
                完整取值 flex: flex-grow flex-shrink flex-basis
                默认值   flex: 0 1 auto (不放大,自动缩小,宽度为自身的宽度)  可以简写为 flex:0

                其他取值
                    flex: none  ==>  flex: 0 0 auto  不能放大,也不能缩小
                    flex: auto  ==>  flex: 1 1 auto  能放大,也能缩小
                    flex: 非负数字  ==>  flex: 非负数字  1 0%  能放大,也能缩小,数字代表占父级剩余尺寸的分数
                    flex: 像素值  ==>  flex: 1  1 像素值 能放大,也能缩小,像素值代表正常情况下子项的宽度
        */

        .box{
            display: flex;
            /* width: 300px; */
            width: 50%;
            height: 100px;
            background: lightblue;
            margin: 0 auto;
        }
        .c1{
            /* width: 100px; */
            flex: 100px;
            height: 100px;
            background: green;
        }
        .c2{
            /* width: 100px; */
            flex: 100px;
            height: 100px;
            background: purple;
        }
        .c3{
            /* width: 100px; */
            flex: 100px;
            height: 100px;
            background: blue;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="c1"></div>
        <div class="c2"></div>
        <div class="c3"></div>
    </div>
</body>
</html>
