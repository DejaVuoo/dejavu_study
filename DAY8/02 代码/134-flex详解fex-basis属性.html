<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			/* 
				flex-basis
					定下项目在分配多余空间之前，项目占据的主轴空间，默认是auto,即项目本身的大小
			 */
			.box{
				display: flex;
				width:50%;
				
				height:100px;
				background:lightblue;
				margin:0 auto;
			}
			.c1{
				width:150px;
				flex-basis: auto;/*默认值*/
				
				height:100px;
				background:royalblue;
			}
			.c2{
				/* width:150px; */
				flex-basis: 100px;/*跟width效果是一样的*/
				height:100px;
				background:lawngreen;
			}
			.c3{
				width:150px;
				flex-basis: 200px;/*会覆盖上面width的宽度
*/
				height:100px;
				background:mediumspringgreen;
			}
		</style>
	</head>
	<body>
		<div class="box">
				<div class="c1"></div>
				<div class="c2"></div>
				<div class="c3"></div>
			</div>
		</body>
	</body>
</html>
