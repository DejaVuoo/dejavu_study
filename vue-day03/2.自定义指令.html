<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <!-- 通过一个指令实现文本变成粉色 -->
        <h2 v-pink>小猪佩奇</h2>
        <p v-pink>小猪佩奇</p>
        <!-- 通过一个指令实现文本变成指定颜色 -->
        <h2 v-color="color">小猪乔治</h2>
    </div>
    <script src="./vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                color:"green"
            },
            //用来配置自定义指令的选项
            directives:{
                // el对应绑定指令的元素 binding中的value对应绑定指令后跟的那个值
                pink:function(el){
                    el.style.color ='pink'
                },
                color:function(el,binding){
                    el.style.color = binding.value
                }
            }
            })
    </script>
</body>

</html>
