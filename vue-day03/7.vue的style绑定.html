<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <h2 :style="[{fontSize:fs+'px'},{color:color}]">这是h2标题</h2>
        <button @click="fs++">点我增加h2字体大小</button>
        <button @click="color='blue'">切换字体颜色</button>
    </div>
    <script src="./vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                fs:10,
                color:'red'
            }
            })
    </script>
</body>

</html>
