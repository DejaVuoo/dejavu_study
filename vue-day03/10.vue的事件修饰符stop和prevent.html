<html lang="en">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">

<body>
    <div id="app">
        <div @click="fn1">
            <!-- stop修饰符阻止事件冒泡 -->
            <a href="#" @click.stop="fn">点我</a>
        </div>
        <!-- .prevent修饰符阻止DOM元素的默认行为 -->
        <form action="123.php" @submit.prevent="fn2">
            <button>点我去#</button>
        </form>
    </div>
    <script src="./vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                
            },
            methods:{
                fn(){
                    console.log('fn')
                },
                fn1(){
                    console.log('fn1')
                },
                fn2(){
                    //阻止默认行为
                    console.log('fn3')
                }
            }

            })
    </script>
</body>

</html>
