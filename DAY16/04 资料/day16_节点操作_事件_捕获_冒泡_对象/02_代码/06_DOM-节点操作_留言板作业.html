<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body {
        padding: 100px;
      }
      textarea {
        width: 200px;
        height: 100px;
        border: 1px solid skyblue;
        outline: none;
        resize: none;
      }
      ul {
        margin-top: 40px;
      }

      li {
        width: 300px;
        margin: 10px 0;
        padding: 5px;
        background-color: blueviolet;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <textarea></textarea>
    <button>发布</button>
    <ul></ul>
    <script>
	   //提示会用到createElement方法 和 insertBefore方法

     /* 
      思路
         给按钮添加点击事件
         在点击事件中获取文本框的内容,创建一个li元素,添加到ul下面
     */
    //获取元素
     var btn = document.querySelector('button')
     var textarea = document.querySelector('textarea')
     var ul = document.querySelector('ul')
	
     //给按钮添加点击事件
     btn.onclick = function(){
        //获取文本框中的内容
        var value = textarea.value

        //判断
        if(value == ''){
          alert('输入的内容不能为空')
          return
        }

        //创建li元素
        var li = document.createElement('li')
        li.innerHTML = value

        //添加到ul下面
        ul.insertBefore(li,ul.firstChild) // ul.children[0]  都可以

        //添加完成之后,清除文本框内容
        textarea.value = ''

     }
      
    </script>
  </body>
</html>
