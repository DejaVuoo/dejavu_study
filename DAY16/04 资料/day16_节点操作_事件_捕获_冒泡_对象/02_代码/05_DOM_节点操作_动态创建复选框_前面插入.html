<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- <input type="checkbox"> -->

    <button>在前面添加一个复选框</button>

    <script>
        document.querySelector('button').onclick = function(){
            //创建img元素对象
            var input = document.createElement('input')  //仅仅存在于内存中

            //给input的type属性赋值
            input.type = 'checkbox'

            //将input元素添加到body中
            document.querySelector('body').insertBefore(input,this) //this就代表这个按钮对象
        }
    </script>
</body>
</html>
