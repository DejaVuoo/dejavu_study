<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        body {
            background: url(img/1.jpg) no-repeat center top;
        }
        
        li {
            list-style: none;
        }
        
        .baidu {
            overflow: hidden;
            margin: 100px auto;
            background-color: #fff;
            width: 410px;
            padding-top: 3px;
        }
        
        .baidu li {
            float: left;
            margin: 0 1px;
            cursor: pointer;
        }
        
        .baidu img {
            width: 100px;
        }
    </style>
</head>

<body>
    <ul class="baidu">
        <li><img src="img/1.jpg"></li>
        <li><img src="img/2.jpg"></li>
        <li><img src="img/3.jpg"></li>
        <li><img src="img/4.jpg"></li>
    </ul>
    <script>
        //获取img图片对象
        var imgs = document.querySelectorAll('img')

        //遍历小图添加点击事件
        for(var i=0;i<imgs.length;i++){
            imgs[i].onclick = function(){
                //console.log(imgs[i].src);//会报错,循环赋值之后,i会变成4,点击的时候,img[4]这个元素不存在的
                console.log(this.src);//this:谁调用我,我就代表谁,代表你点击的那个图片
                document.querySelector('body').style.backgroundImage = `url(${this.src})`
            }
        }

    </script>
</body>

</html>
