<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<button>添加一张图片</button>
		<script>
			document.querySelector('button').onclick=function(){
				//创建img元素对象
				var img = document.createElement('img')
				
				//给img的src属性赋值
				img.src='./img/ldh.jpg'
				
				//将img元素添加到body中
				document.querySelector('body').appendChild(img)
			}
			
			
		</script>
	</body>
</html>
